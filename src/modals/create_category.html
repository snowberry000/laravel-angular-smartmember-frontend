<div class="row" style="padding:30px;">
    <div class="col-md-12">
        <form class="form-horizontal save_form" ng-submit="saveCategory(model);ok();">
            <div class="form-group">
                <label class="col-md-4 control-label">Category title</label>
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control input-lg" ng-model="model.title">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-md-12 ">
                    <div class="col-md-2 col-md-offset-1">
                        <a class="btn btn-default" ng-click="cancel()" >Cancel</a>
                    </div>
                    <div class="col-md-4 ">
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</div>
