<div class="ui floating dropdown search button" sui-dropdown>
	<span class="text">
		<i ng-if="modalIcon" class="{{modalIcon}}"></i> {{modalIcon || 'Select icon'}}</span>
	<div class="menu" ng-init="init()">
		<div class="item" ng-repeat="icon in icons" ng-click="updateIcon(icon.iconClass);selected(icon);modalIcon=icon.iconClass;">
			<i class="{{icon.iconClass}}"></i>
			{{icon.iconName}}
		</div>
	</div>
</div>
