<div class="modal-header">
    Preview Email
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal save_form" ng-submit="sendPreview()">
                <div class="form-group">
                    <h3>Admin Email</h3>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="admin_email" class="form-control input-lg" ng-model="email.admin">
                            <span class="help-block m-b-none">
                                    The email you want to send preview of email to
                            </span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-md-12 ">
                        <a class="col-md-4 btn btn-default" ng-click="cancel()">Cancel</a>
                        <button class="col-md-7 btn btn-primary" ng-disabled="!email.admin" style="float:right;" type="button" ng-click="sendPreview();cancel()">Send Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
