<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal save_form" ng-submit="$parent.saveModule(model)">
            <div class="form-group">
                <label class="col-md-4 control-label">Module name</label>

                <div class="col-md-8">
                    <input type="text" name="title" class="form-control input-lg" ng-model="model.title">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-md-12 ">
                    <a class="col-md-4 btn btn-default" ng-click="cancel()" >Cancel</a>
                    <button class="col-md-7 btn btn-primary" style="float:right;" ng-click="cancel()" type="submit">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
