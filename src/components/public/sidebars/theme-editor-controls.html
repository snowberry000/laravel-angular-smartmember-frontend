
<div class="ui menu" ng-init="toggleSidebar()" ng-controller="themeEngineController">
	<div class="header item">
		Theme Editor
	</div>
	<div class="item">
		<button class="ui primary button" ng-click="toggleSidebar()">Layout</button>
	</div>
	<div class="item">
		<button class="ui default button" ng-click="toggleSidebar()">Colors</button>
	</div>
	<div class="pointing icon menu">
		<a class="item active" title="View as desktop" sui-popup>
			<i class="desktop icon"></i>
		</a>
		<a class="item" title="View as tablet" sui-popup>
			<i class="tablet icon"></i>
		</a>
		<a class="item" title="View as mobile" sui-popup>
			<i class="mobile icon"></i>
		</a>
	</div>
	<div class="menu">
		<div class="item">
			<div class="ui buttons">
				<div busy class="ui red button" ng-click="save();">Save</div>
				<div class="ui secondary button" ng-click="smSidebar.Close();">cancel</div>
			</div>
		</div>
	</div>
</div>
