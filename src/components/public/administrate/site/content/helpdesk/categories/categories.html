<div class="ui modal">
	<div class="row content">
		<div class="col-lg-12">
			<div class="ibox-content page-heading clear_box">
				<div class="p-xs">
					<div class="row">
						<div class="col-md-9">
							<div class="pull-left m-r-md">
								<i class="fa fa-paragraph text-branded mid-icon"></i>
							</div>
							<h2 class="ui header">{{ template_data.title | translate }}</h2>
							<span>{{template_data.description}}</span>
						</div>
						<!-- <div class="col-md-3 text-right">
							<a ng-click="smModal.Show(template_data.edit_route);"class="btn btn-brand btn-large m-t-md">
								<i class="fa fa-plus"></i>
								Create new {{template_data.singular}}
							</a>
							<button disabled title="Tutorial coming soon!" class="btn btn-default m-t-md" type="button">
								<i class="fa fa-question"></i>
							</button>
						</div> -->
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
						<div class="sk-bounce1"></div>
						<div class="sk-bounce2"></div>
						<div class="sk-bounce3"></div>
					</div>
					<table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="data.length > 0 && !loading">
						<thead>
							<tr>
								<th data-toggle="true">Title</th>
								<th data-hide="phone">Created</th>
								<th class="text-right" data-hide="phone,tablet" data-sort-ignore="true">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="next_item in data[ pagination.current_page ] | itemsPerPage: pagination.per_page" total-items="pagination.total_count"  current-page="pagination.current_page">
								<td class="responsive_table_item">
									{{next_item.title}}
								</td>
								<td style="width: 160px;">
									{{moment.utc(next_item.created_at).fromNow()}}
								</td>
								<td class="text-right" style="width: 135px;">
									<div class="btn-group">
										<a ng-click="smModal.Show('public.administrate.site.content.helpdesk.category',{id: next_item.id});" class="btn btn-brand btn-outline btn-xs">
											Edit
											<i class="fa fa-pencil"></i>
										</a>
										<button class="btn btn-danger btn-outline btn-xs" sm-delete={{next_item.id}}>
											Delete
											<i class="fa fa-trash"></i>
										</button>
									</div>

								</td>
							</tr>

						</tbody>
					</table>
					<div class="text-right"  ng-if="!loading">
						<dir-pagination-controls max-size="5"></dir-pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="actions">
		<a ng-click="smModal.Show(template_data.edit_route);"class="ui right labeled icon button">
			<i class="fa fa-plus"></i>
			Create new {{template_data.singular}}
		</a>
		<a class="ui black deny button close" >Close</a>
    </div>
</div>
