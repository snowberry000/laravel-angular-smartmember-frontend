<div class="ui modal">
	<i class="close icon"></i>

	<div class="header">
		<i class="paragraph icon"></i>
		{{ template_data.title | translate }}
	</div>
	<div class="content">
		<div class="description">
			<p>{{template_data.description}}</p>

			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="field" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
						<input type="text" placeholder="Search" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
					</div>
					<div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
						<div class="sk-bounce1"></div>
						<div class="sk-bounce2"></div>
						<div class="sk-bounce3"></div>
					</div>
					<table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="data.length > 0 && !loading" foonice>
						<thead>
							<tr>
								<th data-toggle="true">Title</th>
								<th data-hide="phone">Access</th>
								<th data-hide="phone">Created</th>
								<th class="text-right" data-hide="phone,tablet" data-sort-ignore="true">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="next_item in data[ pagination.current_page ] | itemsPerPage: pagination.per_page" total-items="pagination.total_count"  current-page="pagination.current_page">
								<td class="responsive_table_item">
									{{next_item.title}}
								</td>
								<td style="width:125px;">
									{{next_item.access_level.name}}
								</td>
								<td style="width: 160px;">
									{{moment.utc(next_item.created_at).fromNow()}}
								</td>
								<td class="text-right" style="width: 235px;">
									<div class="btn-group">
										<a ng-click="smModal.Show(template_data.edit_route,{id: next_item.id })" class="btn btn-brand btn-outline btn-xs">
											Edit
											<i class="fa fa-pencil"></i>
										</a>
										<a href="/{{next_item.permalink}}" target="_blank" class="btn btn-brand btn-outline btn-xs">
											View
											<i class="fa fa-eye"></i>
										</a>
										<a ng-click="smModal.Show( template_data.edit_route , {clone : next_item.id})" class="btn btn-link btn-outline btn-xs">
											Copy
											<i class="fa fa-copy"></i>
										</a>
										<button class="btn btn-danger btn-outline btn-xs" sm-delete={{next_item.id}}>
											Delete
											<i class="fa fa-trash"></i>
										</button>
									</div>

								</td>
							</tr>

						</tbody>
						<tfoot>
							<tr>
							</tr>
						</tfoot>
					</table>
					<div class="text-right"  ng-if="!loading">
					<dir-pagination-controls max-size="5"></dir-pagination-controls>
				</div>
				</div>
			</div>

		</div>
	</div>
	<div class="actions">
		<a ng-click="smModal.Show(template_data.edit_route)" class="ui right labeled icon button">
			Create new {{template_data.singular}}
			<i class="checkmark icon"></i>
		</a>
		<div class="ui black deny button close">
			Close
		</div>
	</div>
</div>
