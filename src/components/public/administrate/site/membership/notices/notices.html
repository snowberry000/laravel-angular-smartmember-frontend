     <i class="close icon"></i>

    <div class="header">
        <i class="fa fa-globe"></i>
        {{ template_data.title | translate }}
    </div>
    <div class="content">
        <p>{{template_data.description}}</p>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="padding-bottom: 70px;">
                        <div class="field" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
                            <label class="control-label" for="">Search:</label>
                            <input type="text" id="" name="" value="" class="form-control"  ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
                        </div>
                        <div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
                            <div class="sk-bounce1"></div>
                            <div class="sk-bounce2"></div>
                            <div class="sk-bounce3"></div>
                        </div>
                        <table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="data.length > 0 && !loading">
                            <thead>
                            <tr>
                                <th data-hide="title">Title</th>
                                <th data-hide="title">Content</th>
                                <th data-hide="date">Date</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr dir-paginate="next_item in data[ pagination.current_page ] | itemsPerPage: pagination.per_page" total-items="pagination.total_count"  current-page="pagination.current_page">

                                <td>
                                    {{next_item.title}}
                                </td>
                                <td>
                                    <div dynamic="next_item.content"></div>
                                </td>
                                <td>
                                    {{moment.utc(next_item.created_at).fromNow()}}
                                </td>
                                <td class="text-right">
                                    <a ng-click="smModal.Show(template_data.edit_route,{id: next_item.id })" class="btn btn-brand btn-outline btn-sm">
                                        Edit
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <button class="btn btn-danger btn-outline btn-sm ng-scope" sm-delete={{next_item.id}}>
                                        Delete
                                        <i class="fa fa-trash"></i>
                                    </button>

                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                            </tr>
                            </tfoot>
                        </table>
                        <div class="text-right"  ng-if="!loading">
                            <dir-pagination-controls max-size="5"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <a ng-click="smModal.Show('public.administrate.site.membership.notice')" class="ui right labeled icon button">
            Create new {{template_data.singular}}
            <i class="checkmark icon"></i>
        </a>
        <div class="ui black deny button close">
            Close
        </div>
    </div>
</div>
