<div class="ui modal">
    <div class="content">
        <div class="col-sm-8">
            <h2 class="ui header">{{ page_title | translate }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a ng-href="/">{{ 'HOME' | translate }}</a>
                </li>
                <li>
                    <a ng-click="smModal.Show('public.administrate.content.syllabus.lessons')">{{ template_data.title | translate }}</a>
                </li>
                <li class="active">
                    <strong>{{ page_title | translate }}</strong>
                </li>
            </ol>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight ecommerce">

            <div class="row">
                <div class="col-lg-12">

                    <div class="tabs-container">

                        <tabset>
                            <tab>
                                <tab-heading>
                                    Main Content
                                </tab-heading>
                                <div class="panel-body">
                                    <div ng-include="'templates/components/public/administrate/site/content/common/content-options-cpage.html'"></div>
                                </div>
                            </tab>
                            <tab>
                                <tab-heading>
                                    Media
                                </tab-heading>
                                <div class="panel-body">
                                    <div ng-include="'templates/components/public/administrate/site/content/common/media-options.html'"></div>
                                </div>
                            </tab>
                            <tab>
                                <tab-heading>
                                    Commenting
                                </tab-heading>
                                <div class="panel-body">
                                    <div ng-include="'templates/components/public/administrate/site/content/common/commenting-options.html'"></div>
                                </div>
                            </tab>
                            <tab>
                                <tab-heading>
                                    Social Sharing
                                </tab-heading>
                                <div class="panel-body">
                                    <div ng-include="'templates/components/public/administrate/site/content/common/social-sharing-options.html'"></div>
                                </div>
                            </tab>
                        </tabset>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <a ng-click="smModal.Show('public.administrate.site.pages.custom-pages')" class="ui black button">
            Cancel
        </a>
        <a ng-click="save()" class="ui right labeled icon button">
            Save changes
            <i class="check icon"></i>
        </a>
    </div>
</div>
