
<div class="ui modal">
<div class="content">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="p-xs">
            <div class="row">
                <div class="col-md-9">
                    <div class="pull-left m-r-md">
                        <i class="fa fa-globe text-branded mid-icon"></i>
                    </div>
                    <h2 class="ui header">{{ template_data.title | translate }}</h2>
                    <span>{{template_data.description}}</span>
                </div>
                <!-- <div class="col-md-3 text-right">
                    <a ng-click="smModal.Show( template_data.edit_route )" class="btn btn-brand btn-large ng-scope">
                        <i class="fa fa-plus"></i>
                        Create new {{template_data.singular}}
                    </a>
                    <button disabled title="Tutorial coming soon!" class="btn btn-default m-t-md" type="button">
                        <i class="fa fa-question"></i>
                    </button>
                </div> -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-bottom: 70px;">
                    <div class="field" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
                        <label class="control-label" for="">Search:</label>
                        <input type="text" id="" name="" value="" class="form-control"  ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
                    </div>
                    <div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
                        <div class="sk-bounce1"></div>
                        <div class="sk-bounce2"></div>
                        <div class="sk-bounce3"></div>
                    </div>
                    <table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="data.length > 0 && !loading">
                        <thead>
                        <tr>
                            <th data-hide="title">Title</th>
                            <th data-hide="date">Access</th>
                            <th data-hide="date">Date</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="next_item in data[ pagination.current_page ] | itemsPerPage: pagination.per_page" total-items="pagination.total_count"  current-page="pagination.current_page">

                            <td>
                                {{next_item.title}}
                            </td>
                            <td>
                                {{next_item.access_level_type}}
                            </td>
                            <td>
                                {{moment.utc(next_item.created_at).fromNow()}}
                            </td>
                            <td class="text-right">
                                <a ng-click="smModal.Show( template_data.edit_route, {id: next_item.id } )" class="btn btn-brand btn-outline btn-sm">
                                    Edit
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="/{{next_item.permalink}}" target="_blank" class="btn btn-brand btn-outline btn-sm">
                                    View
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a ng-click="smModal.Show( template_data.edit_route , {clone : next_item.id})" class="btn btn-link btn-outline btn-sm">
                                    Copy
                                    <i class="fa fa-copy"></i>
                                </a>
                                <button class="btn btn-danger btn-outline btn-sm ng-scope" sm-delete={{next_item.id}}>
                                    Delete
                                    <i class="fa fa-trash"></i>
                                </button>

                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="text-right"  ng-if="!loading">
                        <dir-pagination-controls max-size="5"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="actions">
    <a ng-click="smModal.Show( template_data.edit_route )" class="ui right labeled icon button">
        <i class="fa fa-plus"></i>
        Create new {{template_data.singular}}
    </a>
    <a class="ui black deny button close">Close</a>
</div>
</div>
