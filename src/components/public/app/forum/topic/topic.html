<div class="ui attached clearing segment">
	<h3 class="ui header huge breadcrumb">
		<a class="section" ui-sref="public.app.forum.categories">Forum</a>
		<div class="divider"> /</div>
		<a class="section" ui-sref="public.app.forum.category({permalink: topic.category.permalink})">{{topic.category.title}}</a>
		<div class="divider"> /</div>
		<div class="active section">Topic</div>
	</h3>
</div>

<div class="ui attached segment">

	<div class="ui items">
		<div class="item">
			<div class="ui small image">
				<img src="{{topic.user.profile_image}}">
			</div>
			<div class="content">
				<div class="header">
					{{topic.title}}
				</div>
				<div class="meta">
					<span class="stay">{{moment.utc(topic.created_at).fromNow()}}</span>
				</div>
				<div class="description">
					<p dynamic=topic.description></p>
				</div>
				<div class="extra">
					<div class="ui right floated animated button" tabindex="0" ng-click='scrollBottom()' ng-if='topic.category.allow_content && topic.allow_content'>
						<div class="visible content">Reply</div>
						<div class="hidden content">
							<i class="right arrow icon"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="ui attached segment" ng-if="topic.replies.length > 0">

	<div class="ui divided items">
		<div class="item reply" ng-repeat='reply in topic.replies | orderBy:"created_at"'>
			<div class="ui tiny image">
				<img src="{{reply.user.profile_image}}">
			</div>
			<div class="content">
				<div class="description">
					<div dynamic=reply.content></div>
				</div>
				<div class="extra text-right">
					<div class="ui small basic label">
						{{moment.utc(reply.created_at).fromNow()}}
					</div>
					<div class="ui mini animated button" tabindex="0" ng-click='replyComment(reply.content)' ng-if='topic.category.allow_content && topic.allow_content'>
						<div class="visible content">Reply</div>
						<div class="hidden content">
							<i class="right arrow icon"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<h3 class="ui attached header" ng-if='topic.category.allow_content && topic.allow_content'>
	Leave a reply
</h3>
<div class="ui attached clearing segment" ng-if='topic.category.allow_content && topic.allow_content'>
	<textarea froala ng-model="content" placeholder="Leave a reply"></textarea>

	<button busy class="ui right floated right labeled icon green button m-t-md" ng-click='addReply(content)'>
		Add Reply
		<i class="plus icon"></i>
	</button>
</div>
