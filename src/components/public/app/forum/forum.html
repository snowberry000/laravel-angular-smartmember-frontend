<div class="twelve wide column">

	<div class="ui segment basic">

		<h2 class="ui center aligned header headline_text_color" sm-access='view_restricted_content'>
			<i class="comment icon"></i>
			Forum
		</h2>
	</div>

	<div class="ui segment">
		<div class="ui divided link items">
			<a ui-sref="public.app.forum-category({permalink: cat.permalink})" class="item" ng-mouseover="hoverIn=true" ng-mouseleave="hoverIn=false" ng-repeat='cat in categories'>
				<div class="image text-center">
					<i class="huge {{hoverIn ? 'circular' : 'bordered'}} {{cat.icon}} icon"></i>
				</div>
				<div class="content">
					<div class="header">{{cat.title}}</div>
					<div class="meta">
						<span class="cinema">{{cat.total_topics}} topics, {{cat.total_replies}} replies</span>
					</div>
					<div class="description">
						<p>{{cat.description}}</p>
					</div>
					<div class="extra">
						<div class="ui label"><i class="{{cat.access_level_type > 1 ? 'lock' : ''}} icon"></i> {{cat.access_level_type | accessType}} </div>
					</div>
				</div>
			</a>
		</div>
	</div>
	
</div>
