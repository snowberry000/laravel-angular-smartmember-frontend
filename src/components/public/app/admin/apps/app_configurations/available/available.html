<div class="ui modal"><i class="close icon"></i>
	<div class="header">
		<i class="configure icon"></i>
		Available Apps
	</div>
	<div class="content">
		<div class="description">

			<div class="ui message">
				<p>Extend the power of your sites by installing & connecting 3rd-party apps and tools.</p>
			</div>

			<div class="ui divided link items">
				<a class="item" ng-repeat="integration in availableapp_configurations | filter: search" ui-sref="public.app.admin.apps.integration.configure({integration: integration.id})">
					<div class="ui tiny image">
						<img src="{{integration.logo}}">
					</div>
					<div class="content">
						<div class="header">{{integration.name}}</div>
						<div class="description">
							<p>{{integration.description}}</p>
						</div>
					</div>
				</a>
			</div>

		</div>
	</div>
	<div class="actions">
		<a ng-click="CloseAdminState()" ng-show="SiteStateExists()" class="ui black button">
			Close
		</a>
	</div>
</div>
