<div class="ui modal"><i class="close icon"></i>
	<div class="header">
		<i class="mail icon"></i>
		Your Emails
	</div>
	<div class="content">
		<div class="description">

			<div class="ui message">
				<p>Create and send email to your members &amp; subscribers.</p>
			</div>

			<table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="emails.length > 0 && !loading" foonice>
				<thead>
					<tr>
						<th data-toggle="true">Subject</th>
						<th data-hide="phone">Date</th>
						<th class="text-right" data-hide="phone" data-sort-ignore="true">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="next_item in emails | itemsPerPage: pagination.per_page" total-items="pagination.total_count"  current-page="pagination.current_page">
						<td>
							{{next_item.subject}}
						</td>
						<td>
							{{moment.utc(next_item.created_at).fromNow()}}
						</td>
						<td class="text-right">
							<div class="btn-group">
								<a ui-sref="public.app.admin.email.create({'id' : next_item.id})" class="ui small button">
									Edit / Send
									<i class="fa fa-pencil"></i>
								</a>
								<button class="ui small button" sm-delete={{next_item.id}}>
									Delete
									<i class="fa fa-trash"></i>
								</button>
							</div>
						</td>
					</tr>

				</tbody>
				<tfoot>
					<tr>
					</tr>
				</tfoot>
			</table>
			<div class="text-right"  ng-if="!loading">
				<dir-pagination-controls max-size="5"></dir-pagination-controls>
			</div>

		</div>
	</div>
	<div class="actions">
		<div ng-click="CloseAdminState()" ng-show="SiteStateExists()" class="ui black deny button close">
			Close
		</div>
		<a ui-sref="public.app.admin.email.create" class="ui right labeled icon button">
			Create new email
			<i class="checkmark icon"></i>
		</a>
	</div>
</div>
