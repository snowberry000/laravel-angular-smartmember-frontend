<div class="ui modal"><i class="close icon"></i>

	<div class="header">
		<i class="write icon"></i>
		{{ module.id ? 'Update' : 'Add' | translate }} a module
	</div>
	<div class="content">
		<div class="description">

			<div class="ui message">
				<p>Modules help organize and categorize your lessons, like chapters in a book.</p>
			</div>

			<div class="ui section divider"></div>

			<div class="ui form">

				<div class="field">
					<label>Module name</label>

					<input type="text" ng-model="module.title">
				</div>

			</div>

		</div>
	</div>
	<div class="actions">
		<a ng-if="!close" ui-sref="public.app.admin.modules" class="ui black button">
			Cancel
		</a>
		<a ng-if="close" class="ui black deny button close">
			Cancel
		</a>
		<a busy ng-click="save()" class="ui right labeled icon green button">
			Save changes
			<i class="check icon"></i>
		</a>
	</div>

</div>
