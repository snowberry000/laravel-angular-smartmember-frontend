<div class="ui modal"><i class="close icon"></i>
    <i class="close icon"></i>

    <div class="header">
        <i class="paragraph icon"></i>
        {{ template_data.title | translate }}
    </div>
    <div class="content">

        <div class="row">
            <div class="col-lg-12 animated-panel zoomIn" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
                <div class="hpanel">
                    <div class="panel-body">
                        <form method="get" class="ui form save_form">
                            <div class="field">
                                <label class="col-sm-2 control-label">'Download Center' text</label>

                                <div class="col-sm-10">
                                    <input type="text" name="download_center_text" class="form-control input-lg"
                                           ng-model="site_options.download_center_text" placeholder="Download Center">
                                </div>
                            </div>
                            <div class="field">
                                <label class="col-sm-2 control-label">Download Center sub header text</label>

                                <div class="col-sm-10">
                                    <input type="text" name="download_center_sub_text" class="form-control input-lg"
                                           ng-model="site_options.download_center_sub_text" placeholder="Below you'll find all the downloadable content you have access to.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="col-sm-2 control-label">'Downloads' text</label>

                                <div class="col-sm-10">
                                    <input type="text" name="downloads_text" class="form-control input-lg"
                                           ng-model="site_options.downloads_text" placeholder="Downloads">
                                </div>
                            </div>
                            <div class="field">
                                <label class="col-sm-2 control-label">Access Level Status Color</label>

                                <div class="col-sm-10">
                                    <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                                          ng-model="site_options.access_level_status_color"></spectrum-colorpicker>
                                </div>
                            </div>
                            <div class="field">
                                <label class="col-sm-2 control-label">Hide Download Count</label>

                                <div class="col-sm-10">
                                    <input type="checkbox" ng-model="site_options.hide_download_count"
                                           class="form-control"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div ng-click="save()" class="ui right labeled icon button">
           Save changes
            <i class="checkmark icon"></i>
        </div>
        <div ui-sref="public.app.admin.pages.core.list" class="ui black deny button close">
            Close
        </div>
    </div>
</div>
