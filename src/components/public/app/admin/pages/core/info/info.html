<div class="ui modal" ng-init="initSalesPage()">
    <i class="close icon"></i>

    <div class="header">
        <i class="paragraph icon"></i>
        {{ template_data.title | translate }}
    </div>
    <div class="content">
        <div>
            <h3 class="ui header">Sales Page Builder</h3>
            <p>Build a custom sales page to present to unregistered users to promote your product!</p>
            <div class="hpanel ui form">
                <div class="field row">
                    <div class="ui checkbox" ng-model="sales_options.sales_page_enabled" sui-checkbox>
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>Enable Sales Page</label>
                    </div>
                </div>
                <div class="field row">
                    <div class="ui checkbox" ng-model="sales_options.narrow_style" sui-checkbox>
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>Enable Narrow style</label>
                    </div>
                </div>
                <div class="field row">
                    <div class="ui checkbox" ng-model="sales_options.show_syllabus" sui-checkbox>
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>Show Syllabus in sales page</label>
                    </div>
                </div>
                <div class="field row">
                    <div class="col-sm-12 ">
                        <h3 class="text-center pull-left">
                            <a href="/info#preview" target="_blank" data-bypass="true">
                                Click here to preview your sales page
                            </a>
                        </h3>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>

                <div class="field row">
                    <label class="col-sm-12 control-label">Video / Embed Content</label>
                    <div class="col-sm-12">
                        <textarea name="embed_content" class="" ng-model="sales_options.sales_page_embed"></textarea>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>
                <div class="field row">
                    <label class="col-sm-12 control-label">Sales Page Intro</label>
                    <div class="col-sm-12">
                        <textarea froala ng-model="sales_options.sales_page_content"></textarea>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>
                <div class="field row">
                    <div class="col-sm-12 pull-left">
                        <h3 class="text-center pull-left" style="padding:30px;">Syllabus automatically gets inserted in here</h3>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="field row">
                    <label class="col-sm-12 control-label">Sales Page Outro</label>
                    <div class="col-sm-12">
                        <textarea froala ng-model="sales_options.sales_page_outro"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="actions">
        <div ng-click="saveSalesPage()" class="ui right labeled icon button">
           Save changes
            <i class="checkmark icon"></i>
        </div>
        <div ui-sref="public.app.admin.pages.core.list" class="ui black deny button close">
            Close
        </div>
    </div>
</div>
