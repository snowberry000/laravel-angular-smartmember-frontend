<div class="ui modal">
    <i class="close icon"></i>

    <div class="header">
        <i class="fa fa-life-ring icon"></i>
        Edit Support Contact Page
    </div>
    <div class="content">
        <div class="ui form">
            <div class="card clearfix content_post">
                <h4>Custom header image</h4>
                <button type="button" class="ui button" sm-uploader="site_logo" ng-model="site_options.create_ticket_image">
                    <i class="upload icon"></i>
                    Choose File
                </button>
                <button ng-if="site_options.create_ticket_image" class="ui left labeled icon button" ng-click="site_options.create_ticket_image = ''">
                    Clear
                    <i class="remove icon"></i>
                </button>
                <div ng-if="site_options.create_ticket_image" style="margin:10px">
                    <img class="ui large image" ng-src="{{site_options.create_ticket_image}}" style="max-width:100%;">
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Header</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_header"/>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Sub-header</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_sub_header"/>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Subject label</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_subject_label"/>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Subject field placeholder</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_subject_placeholder"/>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Message label</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_message_label"/>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <div class="field">
                    <div class="col-sm-8">
                        <div class="ui checkbox" ng-model="site_options.create_ticket_hide_attachment" sui-checkbox truevalue="1" falsevalue="0">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Turn off attachment feature</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card clearfix content_post"  style="margin:10px">
                <h4 class="ui header">Attachment text</h4>
                <div class="field">
                    <div class="col-sm-8">
                        <input type="text" ng-model="site_options.create_ticket_attachment_text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div ng-click="saveSettings()" class="ui right labeled icon button">
           Save changes
            <i class="checkmark icon"></i>
        </div>
        <div ui-sref="public.app.admin.pages.core.list" class="ui black deny button close">
            Close
        </div>
    </div>
</div>
