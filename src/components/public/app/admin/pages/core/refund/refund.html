<div class="ui modal"><i class="close icon"></i>
	<i class="close icon"></i>

	<div class="header">
	    <i class="paragraph icon"></i>
	    {{ template_data.title | translate }}
	</div>
	<div class="content">
		<div>
			<div class="field row">
				<div class="ui message">
					<p>{{template_data.description}}</p>
				</div>
				<div class="ui section divider"></div>
			</div>

			<div class="field row">
	            <div class="col-sm-12 ">
	                <h3>
	                    <a href="/refund-page" target="_blank" data-bypass="true">
	                        Click here to preview your refund page
	                    </a>
	                </h3>
	                <span class="help-block m-b-none">
	                </span>
	            </div>
	        </div>
	        <br>
	        <div class="field row">
				<label class="col-sm-12 control-label">Video / Embed Content</label>
				<div class="col-sm-12">
					<textarea name="embed_content" class="form-control input-lg" ng-model="refund.embed_content"></textarea>
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Title</label>
				<div class="col-sm-12">
					<input type="text" name="title" class="form-control input-lg" ng-model="refund.title" />
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Content</label>
				<div class="col-sm-12">
                    <textarea froala ng-model="refund.content"></textarea>
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Free Item Button Text</label>
				<div class="col-sm-12">
					<input type="text" name="download_button_text" class="form-control input-lg" ng-model="refund.free_item_text" />
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Free Item Button Color</label>
				<div class="col-sm-12">
					<spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
					 ng-model="refund.free_item_color"></spectrum-colorpicker>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Continue Refund Text</label>
				<div class="col-sm-12">
					<input type="text" name="continue_refund_text" class="form-control input-lg" ng-model="refund.continue_refund_text" />
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Continue Refund Button Color</label>
				<div class="col-sm-12">
					<spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
					 ng-model="refund.continue_refund_color"></spectrum-colorpicker>
				</div>
			</div>
			<div class="field row">
				<label class="col-sm-12 control-label">Free Item Url</label>

				<div class="col-sm-12">
				<a ng-class="{'notActive':isChecked==true}" ng-model="refund" url-popup position="top center" duration="10000" hide="10000" html="/templates/modals/popover.html">{{ refund.free_item_url || 'Select url' }}</a>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="isChecked" name="use_freebie_page" ng-click="setUrl()" > Use "Free Bonus" page (you can set that up <a href="admin/specialPages/bonus">here</a>).
						</label>
					</div>
					<span class="help-block m-b-none">
						This Url is where users are redirected to if the press the button to get your free bonus instead of continuing with a refund.
					</span>
				</div>
			</div>
		</div>

	</div>
	<div class="actions">
	    <div ng-click="save()" class="ui right labeled icon button">
	       Save changes
	        <i class="checkmark icon"></i>
	    </div>
	    <div ui-sref="public.app.admin.pages.core.list" class="ui black deny button close">
	        Close
	    </div>
	</div>
</div>
