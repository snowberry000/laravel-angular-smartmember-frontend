<div class="ui modal"><i class="close icon"></i>
	<div class="header">
		<i class="paragraph icon"></i>
		{{ page_title | translate }}
	</div>
	<div class="content">
		<div class="description">
			<div class="ui top attached tabular menu" sui-tabs>
				<a class="item active" data-tab="one">Main Content</a>
				<a class="item" data-tab="two">Media</a>
			</div>
			<div class="ui bottom attached tab segment active" data-tab="one">
				<div ng-include="'templates/components/public/app/admin/helpdesk/article/content.html'"></div>
			</div>
			<div class="ui bottom attached tab segment" data-tab="two">
				<div ng-include="'templates/components/public/app/admin/helpdesk/article/media.html'"></div>
			</div>
		</div>
	</div>
	<div class="actions">
		<a ui-sref="public.app.admin.helpdesk.articles" class="ui black button">
			Cancel
		</a>
        <a ng-click="saveAsDraft()" ng-if="article.status != 'published'" class="ui right labeled gray icon button">
            Save as Draft
            <i class="save icon"></i>
        </a>
		<a ng-click="publish()" class="ui right labeled green icon button">
			Publish
			<i class="check icon"></i>
		</a>
	</div>
</div>
