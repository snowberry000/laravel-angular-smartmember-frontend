<div class="ui form">
    <div class="field">
        <label class="col-sm-2 control-label">Article Title</label>

        <div class="col-sm-10">
            <input type="text" name="title" class="form-control input-lg" ng-model="article.title" ng-blur="onBlurTitle($event)">
									<span class="help-block m-b-none">
										This is the name for your article - it's what you and customers will see
										to distinguish one article from another.
									</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="field">
        <label class="col-sm-2 control-label">Permalink</label>

        <div class="col-sm-10">
            <input type="text" name="permalink" class="form-control input-lg" ng-model="article.permalink" ng-blur="onBlurSlug($event)">
									<span class="help-block m-b-none">
										This is the unique Url for your article.
									</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="field" ng-if="available_articles && available_articles.length != 0">
        <label class="col-sm-2 control-label">Parent Article</label>
        <div class="col-sm-10">
            <div class="col-md-8">
                <select style="margin-bottom:10px;" type="text" name="category" class="ui dropdown" ng-model="article.parent_id">
                    <option value="0" ng-selected="!article.id || article.parent_id == 0 || article.parent_id == '0'">No parent</option>
                    <option ng-repeat="parent_article in available_articles | filter: article.id ? {id: '!' + article.id} : {}" value="{{parent_article.id}}" ng-selected="article.parent_id == parent_article.id">{{parent_article.tier}}{{parent_article.title}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="field">
        <label class="col-sm-2 control-label">Display Mode</label>
        <div class="col-sm-10">
            <div class="col-md-8">
                <select style="margin-bottom:10px;" type="text" name="category" class="ui dropdown" ng-model="article.display">
                    <option value="default">Individual Article</option>
                    <option value="article-index">Article Index</option>
                </select>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="field">
        <label class="col-sm-2 control-label">Article Content</label>

        <div class="col-sm-10">
            <textarea froala ng-model="article.content"></textarea>
									<span class="help-block m-b-none">
									</span>
        </div>
    </div>
</div>
