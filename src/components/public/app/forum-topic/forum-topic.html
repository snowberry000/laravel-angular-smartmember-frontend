<div class="twelve wide column">

	<div class="ui top attached header huge breadcrumb">
		<a class="section" ui-sref="public.app.forum">Forum</a>
		<i class="right chevron icon divider"></i>
		<a class="section" ui-sref="public.app.forum-category({permalink: topic.category.permalink})">{{topic.category.title}}</a>
		<i class="right arrow icon divider"></i>
		<div class="active section">Topic</div>
	</div>

	<div class="ui segment">

		<div class="ui items">
			<div class="item">
				<div class="ui small image">
					<img src="http://semantic-ui.com/images/avatar/large/stevie.jpg">
				</div>
				<div class="content">
					<div class="header">
						{{topic.title}}
					</div>
					<div class="meta">
						<span class="stay">{{moment.utc(topic.created_at).fromNow()}}</span>
					</div>
					<div class="description">
						{{topic.description}}
					</div>
					<div class="extra">
						<div class="ui right floated animated button" tabindex="0" ng-click='scrollBottom()'>
							<div class="visible content">Reply</div>
							<div class="hidden content">
								<i class="right arrow icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui segment">

		<div class="ui divided items">
			<div class="item reply" ng-repeat='reply in topic.replies | orderBy:"created_at"'>
				<div class="ui tiny image">
					<img src="http://semantic-ui.com/images/avatar/large/stevie.jpg">
				</div>
				<div class="content">
					<div class="description">
						<div dynamic=reply.content></div>
					</div>
					<div class="extra text-right">
						<div class="ui small basic label">
							{{moment.utc(reply.created_at).fromNow()}}
						</div>
						<div class="ui mini animated button" tabindex="0" ng-click='replyComment(reply.content)'>
							<div class="visible content">Reply</div>
							<div class="hidden content">
								<i class="right arrow icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui segment" id='comment_box'>
		<h3 class="ui header">Leave a reply</h3>
		<textarea froala ng-model="content" placeholder="Leave a reply"></textarea>

		<button class="ui button m-t-md" ng-click='addReply(content)'>Add Reply</button>
	</div>

</div>
