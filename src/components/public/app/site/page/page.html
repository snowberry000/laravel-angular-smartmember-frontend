<div sm-class="(!page.hide_sidebars && ((site.facebook_group_id && access_levels) || widgets.length > 0) ? 'twelve' : 'sixteen') + ' wide column'" ng-if="!loading">
	<div class="column">
		<div class="ui compact segment basic" style="
    margin-left: auto;
    margin-right: auto;
">
			<h2 class="ui header headline_text_color">
				{{page.title}}
				<span ng-if="site.is_admin" class="pull-right"  style="font-size:12px;"><a href="/admin/custom-page/{{next_item.id}}">Edit</a></span>
			</h2>
		</div>
	</div>
</div>
<div sm-class="(!page.hide_sidebars && ((site.facebook_group_id && access_levels) || widgets.length > 0) ? 'twelve' : 'sixteen') + ' wide column'">

	<div class="ui piled segment section_background_color" data-position="top left" data-edit="{{site.is_admin ? true : false}}" data-state="public.app.admin.custom-page" data-stateAttributes='{"id":{{page.id}}, "closeOnCancel":true}' sui-popup>

		<div class="ui active inverted dimmer" ng-if="loading">
			<div class="ui text loader">Loading</div>
		</div>

		<div class="ui embed" ng-if="page.embed_content">
			<div dynamic="page.embed_content" ng-if="page.embed_content" class="fr-view"></div>
		</div>

		<img class="ui fluid image" ng-src="{{page.featured_image}}" ng-if="page.featured_image && page.always_show_featured_image">

		<div ng-if="!page.access && !loading">
			<a class="ui fluid image" ng-if="page.access_level.information_url" ng-href="{{page.access_level.information_url}}">
				<img src="{{options.access_deny_image || 'https://imbmediab.s3.amazonaws.com/1/6cf8ce94fde69ffb61a79ad2447a6a75/unowned.jpg'}}">
			</a>
			<a href="#" class="ui fluid image" ng-click="showNoAccessLogin()" ng-if="!page.access_level.information_url">
				<img src="{{options.access_deny_image || 'https://imbmediab.s3.amazonaws.com/1/6cf8ce94fde69ffb61a79ad2447a6a75/unowned.jpg'}}">
			</a>
		</div>

		<div class="ui padded basic segment section_background_color">
			<a ng-if="is_site_admin || is_team_member" ng-href="/admin/site/pages/page/{{page.id}}" class="">Edit</a>

			<div class="row fr-view" dynamic="page.content"></div>

			<div class="panel-footer comments_go_here" ng-show="page.discussion_settings.show_comments" style="margin-bottom:20px;">
				<div ng-include="'templates/components/public/app/site/common/comments.html'"></div>
			</div>

		</div>

	</div>


</div>
<div class="four wide column" ng-if='!page.hide_sidebars && ((site.facebook_group_id && access_levels) || widgets.length > 0)'>

	<div ng-include="'templates/components/public/app/site/common/sidebar.html'"></div>

</div>
