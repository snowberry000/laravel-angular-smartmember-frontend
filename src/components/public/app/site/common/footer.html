<div class="ui text stackable compact menu">

		{{footer_menu_item.label}}
	</a>
	<a class="item footer_text_color" ng-href="http://www.smartmember.com" ng-show="options.show_powered_by">
		powered by Smart Member
	</a>
	<a class="item active footer_text_color" ng-show="options.show_copyright">
		&copy;2015
	</a>
</div>
