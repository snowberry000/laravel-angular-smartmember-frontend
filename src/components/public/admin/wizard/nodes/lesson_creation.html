
<div class="ui modal">
	<div class="header">
		<i class="write icon"></i>
		Add a new lesson
	</div>
	<div class="content">
		<div class="description">

			<p>Lessons are the most common type of content found on membership sites. Create one below!</p>

			<table class="ui celled striped table" ng-if="lessons.length > 0">
				<thead>
					<tr>
						<th colspan="2">
							Your Lessons
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="next_item in lessons">
						<td>
							{{next_item.title}}
						</td>
						<td class="right aligned">
							<button busy ng-click="delete(next_item.id)" class="ui right labeled icon button">
								Delete
								<i class="trash icon"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="ui form">

				<div class="field">
					<label>Lesson title</label>
					<input type="text" ng-model="next_item.title" ng-blur="setPermalink($event)">

				</div>
				<div class="field">
					<label>Lesson text / content</label>
					<textarea froala ng-model="next_item.content"></textarea>
				</div>
				<div class="field">
					<label>Module</label>
					<select class="form-control" ng-model="selectedModule" ng-change="changeModule(selectedModule)" ng-if="modules">
						<option ng-repeat="module in $rootScope.modules" ng-selected="next_item.module_id==module.id">{{module.title}}</option>
					</select>

					<a class="btn btn_outline float_left" class="btn btn-success" ng-click="func()" data-html="true">
						<i class="ts_icon ts_icon_cloud_download small_right_margin"></i> Create New Module
					</a>
				</div>

			</div>
			
		</div>
	</div>
	<div class="actions">
		<!-- SAMPLE ACTION BUTTON -->
		<a busy ng-click="add()" class="ui right labeled icon button">
			Save & add more
			<i class="checkmark icon"></i>
		</a>
		<!-- SAMPLE ACTION BUTTON -->
		<a busy ng-click="save()" class="ui right labeled icon red button">
			Save & continue
			<i class="checkmark icon"></i>
		</a>
		<!-- /SAMPLE ACTION BUTTON -->
		
		<div class="ui black deny button close" ng-click="cancel()">
			Back
		</div>
	</div>
</div>
