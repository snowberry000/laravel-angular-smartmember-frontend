<div class="ui modal">
	<div class="header">
		<i class="magic icon"></i>
		{{ static_wizard.name }}
	</div>
	<div class="content">
		<div class="description">

			<div class="ui active inverted dimmer" ng-if="!wizard_loaded">
				<div class="ui loader"></div>
			</div>

			<div class="ui message">
				<p>{{static_wizard.description}}</p>
			</div>

			<div class="ui section divider"></div>

			<div class="ui four cards">
				<a class="ui card" ng-if="node.completed || node.enabled" ng-repeat="(key,node) in wizard" id="{{ $index }}" data-enabled="{{node.enabled}}" ng-click="smModal.Show('',{} , {'templateUrl' : node.template , 'controller' : node.controller});" ng-mouseover="hoverIn=true" ng-mouseleave="hoverIn=false" wizardnode>
					<div class="image text-center p-sm">
						<i class="huge icons">
							<i class="big {{node.completed ? 'green' : 'red'}} {{hoverIn ? 'loading sun' : (node.completed ? 'thin circle' : 'square outline')}} icon"></i>
							<i class="{{node.completed ? 'green' : 'red'}} {{ node.icon }} icon"></i>
						</i>
					</div>
					<div class="extra">
						{{ ::node.heading }}
					</div>
				</a>
			</div>

		</div>
	</div>
	<div class="actions">
		<div class="ui black deny button close">
			Close
		</div>
	</div>
</div>
