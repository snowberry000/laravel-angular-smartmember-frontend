<div class="ui modal" ng-init="initSalesPage()">
    <div class="content">
        <div>
            <h3 class="ui header">Sales Page Builder</h3>
            <p>Build a custom sales page to present to unregistered users to promote your product!</p>
            <div class="hpanel">
                <div class="field row">
                    <label>
                        <div class="col-md-2">
                            <input type="checkbox" name="show_sales_page" class=" input-lg pull-left" ng-model="sales_options.sales_page_enabled" ng-true-value="1" ng-false-value="0" />
                        </div>
                        <div class="col-md-10">
                            <h4 class="text-left" style="line-height:50px; margin:0;">
                                Enable Sales Page
                            </h4>
                        </div>
                    </label>
                </div>
                <div class="field row">
                    <div class="col-sm-12 ">
                        <h3 class="text-center pull-left">
                            <a href="/info#preview" target="_blank" data-bypass="true">
                                Click here to preview your sales page
                            </a>
                        </h3>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>
                <div class="field row">
                    <label>
                        <div class="col-md-2">
                            <input type="checkbox" name="show_syllabus" class=" input-lg pull-left" ng-model="sales_options.show_syllabus" ng-true-value="1" ng-false-value="0" />
                        </div>
                        <div class="col-md-10">
                            <h4 class="text-left" style="line-height:50px; margin:0;">
                                Show Syllabus in sales page
                            </h4>
                        </div>
                    </label>
                </div>
                <div class="field row">
                    <label class="col-sm-12 control-label">Video / Embed Content</label>
                    <div class="col-sm-12">
                        <textarea name="embed_content" class="form-control input-lg" ng-model="sales_options.sales_page_embed"></textarea>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>
                <div class="field row">
                    <label class="col-sm-12 control-label">Sales Page Intro</label>
                    <div class="col-sm-12">
                        <textarea froala ng-model="sales_options.sales_page_content"></textarea>
                        <span class="help-block m-b-none">
                        </span>
                    </div>
                </div>
                <div class="field row">
                    <div class="col-sm-12 pull-left">
                        <h3 class="text-center pull-left" style="padding:30px;">Syllabus automatically gets inserted in here</h3>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="field row">
                    <label class="col-sm-12 control-label">Sales Page Outro</label>
                    <div class="col-sm-12">
                        <textarea froala ng-model="sales_options.sales_page_outro"></textarea>
                    </div>
                </div>
                <button type="button" ng-click="saveSalesPage()" class="btn btn-lg btn-info" id="save_sales_page_btn">Save Changes</button>

            </div>
        </div>
    </div>
</div>
