<fieldset class="ui form">
	<div class="field">
		<label class="col-sm-2 control-label">Share Title:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="permalink" ng-model="next_item.seo_settings.fb_share_title">
			<span class="help-block m-b-none"></span>
		</div>
	</div>
	<div class="field">
		<label class="col-sm-2 control-label">Share Description:</label>
		<div class="col-sm-10">
			<textarea class="form-control" name="" ng-model="next_item.seo_settings.fb_share_description"></textarea>
			<span class="help-block m-b-none"></span>
		</div>
	</div>
</fieldset>
