<div class="ui form">
	<div class="field">
		<label class="col-sm-2 control-label">Module:</label>
		<div class="col-sm-6" ng-if="modules">
			<select class="form-control" ng-model="selectedModule" ng-change="changeModule(selectedModule)">
				<option ng-repeat="module in modules" ng-selected="next_item.module_id==module.id">{{module.title}}</option>
			</select>
		</div>
	</div>
	<div class="field">
		<label class="col-sm-2 control-label">Presenter:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="presenter" ng-model="next_item.presenter">
			<span class="help-block m-b-none">If filled in, this shows under the embedded video to show the name of the person presenting the next_item.</span>
		</div>
	</div>
	<div class="field">
		<label class="col-sm-2 control-label">Lesson Note:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="note" ng-model="next_item.note">
			<span class="help-block m-b-none">This is the small text that shows up on the syllabus, such as a video length or "new" text, etc.</span>
		</div>
	</div>
</div>
