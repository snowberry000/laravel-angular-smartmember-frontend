<div class="ui modal">
    <div class="content">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="p-xs">
                <div class="row">
                    <div class="col-md-8">
                        <div class="pull-left m-r-md"><i class="fa fa-paperclip text-branded mid-icon"></i></div>
                        <h2 class="ng-binding">Widgets</h2>
                        <span>Widget images that display on your site sidebar.</span>
                    </div>
                   <!--  <div class="col-md-4"><a  class="btn btn-brand btn-large ng-scope" ng-click="smModal.Show('admin.site.appearance.widget')"><i class="fa fa-plus"></i> Create New Widget</a>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3 class="ui header">Hidden</h3>
                        <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                        <ul ui-sortable="sortableOptions"  class="sortable-list connectList agile-list" ng-model="hiddenAds">
                            <li class="{{task.statusClass}}-element" ng-repeat="ad in hiddenAds">
                                <div ng-if="ad.custom_ad" dynamic="ad.custom_ad"></div>
                                <span ng-if="ad.banner_image_url">
                                    <img src="{{ad.banner_image_url}}" height="100"></img>
                                </span>
                                <div class="agile-detail">
                                    <!-- <a href="#" class="pull-right btn btn-xs btn-white">{{ad.banner_url}}</a> -->
                                    <i class="fa fa-clock-o"></i> {{moment.utc(ad.created_at).fromNow()}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox">
                    <div class="ibox-content">
                        <h3 class="ui header">In Display</h3>
                        <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                        <ul ui-sortable="sortableOptions" class="sortable-list connectList agile-list" ng-model="displayAds">
                            <li class="{{task.statusClass}}-element" ng-repeat="ad in displayAds">
                                <div ng-if="ad.custom_ad" dynamic="ad.custom_ad"></div>
                                <span ng-if="ad.banner_image_url">
                                    <img src="{{ad.banner_image_url}}" height="100"></img>
                                </span>
                                <div class="agile-detail">
                                    <!-- <a href="#" class="pull-right btn btn-xs btn-white">{{ad.banner_url}}</a> -->
                                    <i class="fa fa-clock-o"></i> {{moment.utc(ad.created_at).fromNow()}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <a ng-click="smModal.Show('admin.site.appearance.widget')" class="ui right labeled icon button">
            Create Widget
            <i class="fa fa-plus"></i>
        </a>
        <div class="ui black deny button close">
            Close
        </div>
    </div>
</div>
