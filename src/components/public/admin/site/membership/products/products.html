<div class="ui modal">
    <i class="close icon"></i>

    <div class="header">
        <i class="paragraph icon"></i>
        {{ template_data.title | translate }}
    </div>
    <div class="content">
        <div class="description">
            <p>{{template_data.description}}</p>

            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="field" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
                        <input type="text" placeholder="Search" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
                    </div>
                    <div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
                        <div class="sk-bounce1"></div>
                        <div class="sk-bounce2"></div>
                        <div class="sk-bounce3"></div>
                    </div>

                    <table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="data.length > 0 && !loading">
                        <thead>
                            <tr>
                                <th data-hide="title">Name</th>
                                <th data-hide="title">Free Access Url</th>
                                <th data-hide="title">Paid Checkout Url</th>
                                <th data-hide="date">Date</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="next_item in data[ pagination.current_page ]">
                                <td>
                                    {{next_item.name}}
                                </td>
                                <td>
                                    <input ng-if="site.domain" class="col-md-8 form-control" value="http://{{site.domain}}/access/{{next_item.hash}}" />
                                    <input ng-if="!site.domain" class="col-md-8 form-control" value="http://{{site.subdomain}}.{{app.domain}}/access/{{next_item.hash}}" />
                                    <br>
                                    <a class="col-md-8 text-center" ng-click="refreshHash(next_item)"><u>Reset</u><i class="fa fa-refresh" style="margin-left:5px;"></i></a>
                                </td>
                                <td>
                                    <div style="margin-bottom : 20px" ng-if="stripe_integrated || paypal_integrated">
                                        <input ng-if="site.domain" class="col-md-12 form-control" value="http://{{site.domain}}/checkout/{{next_item.id}}" />
                                        <input ng-if="!site.domain" class="col-md-12 form-control" value="http://{{site.subdomain}}.{{app.domain}}/checkout/{{next_item.id}}" />
                                    </div>
                                    <div class="input-group" style="margin-bottom : 20px" ng-if="!stripe_integrated && !paypal_integrated">
                                        <a ui-sref="public.admin.team.app_configurations.available">Please set up at least one payment integration.</a>
                                    </div>
                                </td>
                                <td>
                                    {{moment.utc(next_item.created_at).fromNow()}}
                                </td>
                                <td class="text-right">
                                    <a ng-click="smModal.Show(template_data.edit_route,{id: next_item.id })" class="btn btn-brand btn-outline btn-sm">
                                        Edit
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <button class="btn btn-danger btn-outline btn-sm ng-scope" ng-click="delete(next_item.id)">
                                        Delete
                                        <i class="fa fa-trash"></i>
                                    </button>

                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                            </tr>
                        </tfoot>
                    </table>

                    <div class="text-right" ng-if="!loading">
                        <pagination total-items="pagination.total_count" max-size="5" items-per-page="25" ng-model="pagination.current_page" class="pagination-sm" boundary-links="true" ng-change="paginate()" previous-text="&lt;" next-text="&gt;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="actions">
        <a ng-click="smModal.Show(template_data.edit_route)" class="ui right labeled icon button">
            Create new {{template_data.singular}}
            <i class="checkmark icon"></i>
        </a>
        <div class="ui black deny button close">
            Close
        </div>
    </div>
</div>
