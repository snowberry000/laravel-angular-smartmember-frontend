<div class="ui modal">
	<div class="content">
		<div ng-include="'templates/components/public/admin/team/integrations/common/single-heading.html'"></div>
		<div ng-include="'templates/components/public/admin/team/integration/configure/paypal-setup.html'"></div>

		<div class="ibox">
			<div class="ibox-content">

				<form method="get" class="ui form" ng-submit="saveIntegration()">

					<h2 class="ui header">Integration Settings</h2>

					<div class="field m-t-md">
						<label class="col-sm-3 control-label">Paypal E-mail Address</label>

						<div class="col-sm-9">
							<input type="text" class="form-control" ng-model="current_integration.remote_id">
							<span class="help-block m-b-none">This is the email of the Paypal account that should receive payments.</span>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div class="actions">
		<button ng-click="saveIntegration()" ng-disabled="!current_integration.remote_id" class="ui right labeled icon button">
	        Save changes
	        <i class="checkmark icon"></i>
	    </button>
	    <div class="ui black deny button close" ng-click="smModal.Show(\"public.admin.team.integrations.{{integration_id ? 'list' : 'available'}}\")">
	        Cancel
	    </div>
	</div>
</div>
