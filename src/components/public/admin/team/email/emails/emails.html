<div class="ui modal">
	<div class="header">
		<i class="paragraph icon"></i>
		Your Emails
	</div>
	<div class="content">
		<div class="description">

			<div class="ui message">
				<p>Create and send email to your members &amp; subscribers.</p>
			</div>

			<table class="ui fixed single line celled stackable table" data-page-size="15" ng-if="emails.length > 0 && !loading" foonice>
				<thead>
					<tr>
						<th data-toggle="true">Subject</th>
						<th data-hide="phone">Date</th>
						<th class="text-right" data-hide="phone" data-sort-ignore="true">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="next_item in emails">
						<td>
							{{next_item.subject}}
						</td>
						<td>
							{{moment.utc(next_item.created_at).fromNow()}}
						</td>
						<td class="text-right">
							<div class="btn-group">
								<a ng-click="smModal.Show('public.admin.team.email.create' , {'id' : next_item.id})" class="ui small button">
									Edit / Send
									<i class="fa fa-pencil"></i>
								</a>
								<button class="ui small button" sm-delete={{next_item.id}}>
									Delete
									<i class="fa fa-trash"></i>
								</button>
							</div>
						</td>
					</tr>

				</tbody>
				<tfoot>
					<tr>
					</tr>
				</tfoot>
			</table>

		</div>
	</div>
	<div class="actions">
		<div class="ui black deny button close">
			Close
		</div>
		<a ng-click="smModal.Show('public.admin.team.email.create')" class="ui right labeled icon button">
			Create new email
			<i class="checkmark icon"></i>
		</a>
	</div>
</div>
