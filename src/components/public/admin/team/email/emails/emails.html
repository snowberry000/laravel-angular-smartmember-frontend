
<div class="ui modal">
<div class="content">
	<div class="row">
		<div class="col-lg-12">

			<div class="ibox-content clear_box page-heading">
				<div class="p-xs">
					<div class="row">
						<div class="col-md-9">
							<div class="pull-left m-r-md">
								<i class="fa fa-envelope-o text-branded mid-icon"></i>
							</div>
							<h2 class="ui header">{{ 'MY_EMAILS' | translate }}</h2>
							<span>Create and send email to your members &amp; subscribers.</span>
						</div>
						<div class="col-md-3 text-right">
							<button disabled title="Tutorial coming soon!" class="btn btn-default m-t-md" type="button">
								<i class="fa fa-question"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-content">

					<table class="ui fixed single line celled stackable table" data-page-size="3" ng-if="emails.length > 0" foonice>
						<thead>
							<tr>
								<th data-toggle="true">Subject</th>
								<th data-hide="phone">Date</th>
								<th class="text-right" data-hide="phone" data-sort-ignore="true">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="next_item in emails">
								<td class="responsive_table_item">
									{{next_item.subject}}
								</td>
								<td style="width: 160px;">
									{{moment.utc(next_item.created_at).fromNow()}}
								</td>
								<td class="text-right" style="width: 160px;">
									<div class="btn-group">
										<a ng-click="smModal.Show('public.admin.team.email.create' , {'id' : next_item.id})" class="btn btn-brand btn-outline btn-xs">
											Edit / Send
											<i class="fa fa-pencil"></i>
										</a>
										<button class="btn btn-danger btn-outline btn-xs" ng-click="delete(next_item.id)">
											Delete
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</td>
							</tr>

						</tbody>
					</table>


				</div>
			</div>
		</div>
	</div>
</div>
<div class="actions">
    <a ng-click="smModal.Show('public.admin.team.email.create')" class="ui right labeled icon button">
        Create new email
        <i class="fa fa-plus"></i>
    </a>
    <div class="ui black deny button close">
        Close
    </div>
</div>
</div>
