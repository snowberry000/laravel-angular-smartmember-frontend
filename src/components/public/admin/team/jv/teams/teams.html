<div class="ui modal">
	<i class="close icon"></i>

	<div class="header">
		<i class="paragraph icon"></i>
		{{ template_data.title | translate }}
	</div>
	<div class="content">
		<div class="description">
			<p>{{template_data.description}}</p>

			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="field" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
						<input type="text" placeholder="Search" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
					</div>
					<div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
						<div class="sk-bounce1"></div>
						<div class="sk-bounce2"></div>
						<div class="sk-bounce3"></div>
					</div>

					<table class="ui fixed single line celled stackable table" data-page-size="6" ng-if="data.length > 0 && !loading" foonice>
						<thead>
							<tr>
								<th data-toggle="true">Name</th>
								<th data-hide="phone">Members</th>
								<th data-hide="phone,tablet">Date</th>
								<th class="text-right" data-hide="phone,tablet" data-sort-ignore="true">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="next_item in data[ pagination.current_page ]">
								<td class="responsive_table_item">
									{{next_item.name}}
								</td>
								<td style="width: 300px;">
									<ul>
										<li ng-repeat="member in next_item.members">{{member.affiliate.user_name}}</li>
									</ul>
								</td>
								<td style="width: 160px;">
									{{moment.utc(next_item.created_at).fromNow()}}
								</td>
								<td class="text-right" style="width: 125px;">
									<div class="btn-group">
										<a ng-click="smModal.Show( template_data.edit_route, {id: next_item.id } )" class="btn btn-brand btn-outline btn-xs">
											<i class="fa fa-pencil"></i>
											Edit
										</a>
										<button class="btn btn-danger btn-outline btn-xs" sm-delete={{next_item.id}}>
											Delete
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</td>
							</tr>

						</tbody>

					</table>

					<div class="text-right" ng-if="!loading">
						<pagination total-items="pagination.total_count" max-size="5" items-per-page="25" ng-model="pagination.current_page" class="pagination-sm" boundary-links="true" ng-change="paginate()" previous-text="&lt;" next-text="&gt;" first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-lg-12">

				<div class="ibox">
					<div class="ibox-content">
						<div class="field">
							<input type="text" placeholder="Search" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
						</div>
						<div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
							<div class="sk-bounce1"></div>
							<div class="sk-bounce2"></div>
							<div class="sk-bounce3"></div>
						</div>


						<div class="text-right" ng-if="!loading">
							<pagination total-items="pagination.total_count" max-size="5" items-per-page="25" ng-model="pagination.current_page" class="pagination-sm" boundary-links="true" ng-change="paginate()" previous-text="&lt;" next-text="&gt;" first-text="&laquo;" last-text="&raquo;"></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="actions">
		<a ng-click="smModal.Show(template_data.edit_route)" class="ui right labeled icon button">
			Create new {{template_data.singular}}
			<i class="checkmark icon"></i>
		</a>
		<div class="ui black deny button close">
			Close
		</div>
	</div>
</div>
