<div class="ui large modal">
	<div class="header">
		<i class="globe icon"></i>
		My Sites
	</div>
	<div class="content">
		<div class="description relative">

			<div class="ui active inverted dimmer" ng-if="sites_loading">
				<div class="ui loader"></div>
			</div>

			<div class="ui ignored info message">
				<p>These are all the sites you've created, joined, and managing.</p>
			</div>

			<div class="field" ng-if="adminPagination.total_count > 10 || query || adminPagination.current_page > 1">
				<label class="control-label" for="">Search:</label>
				<input type="text" id="" name="" value="" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }">
			</div>

			<div class="ui four doubling stackable link cards">
				<a busy ng-href="//{{next_item.domain ? next_item.domain :  next_item.subdomain + '.' + app.rootDomain }}" class="card" ng-repeat="next_item in sites | orderBy:['-total_revenue','-total_members','-total_lessons']" data-position="top left" data-edit="true" data-state="public.admin.team.site" data-stateAttributes="{id:{{next_item.id}}}" sui-popup>
					<div class="image flex_center" style="height: 150px; background: {{(next_item.data.site_logo ? next_item.data.site_top_background_color : '#FFF') || ''}}">
						<img class="ui centered middle aligned image" src="{{next_item.data.site_logo || '/images/white-image.png'}}" style="max-height: 100%;width: auto;max-width: 100%;">
					</div>
					<div class="content">
						<div class="header">
							{{next_item.name}}
						</div>
						<div class="meta ellipsis">
							{{next_item.domain ? next_item.domain : next_item.subdomain + '.' + 'smartmember.com' }}
						</div>
						<div class="description">

						</div>
					</div>
					<div class="extra content">

						<div class="ui three normal statistics">
							<div class="statistic" title="Site members" sui-popup>
								<div class="value">
									<i class="users grey icon"></i> {{next_item.total_members}}
								</div>
							</div>
							<div class="statistic" title="Site revenue" sui-popup>
								<div class="value">
									{{next_item.total_revenue | currency:"$":0}}
								</div>
							</div>
							<div class="statistic" title="Site lessons" sui-popup>
								<div class="value">
									{{next_item.total_lessons}} <i class="graduation grey icon"></i>
								</div>
							</div>
						</div>

					</div>
					<div class="ui bottom attached indicating progress" data-value="{{next_item.progress}}" data-total="5" sui-progress title="Setup wizard progress" sui-popup>
						<div class="bar"></div>
					</div>
				</a>
			</div>

			<div class="text-right" ng-if='!loading'>
				<pagination total-items="adminPagination.total_count" max-size="5" items-per-page="25" ng-model="adminPagination.current_page" class="pagination-sm" boundary-links="true" ng-change="loadMore()" previous-text="&lt;" next-text="&gt;" first-text="&laquo;" last-text="&raquo;"></pagination>
			</div>
		</div>
	</div>
	<div class="actions">
		<div class="ui black deny button close">
			Close
		</div>
	</div>
</div>
