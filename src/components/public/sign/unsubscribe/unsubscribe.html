<h2> Unsubscribe</h2>

<div class="col span_4_of_6 float_none margin_auto large_bottom_margin">

    <p ng-hide="emailLists.length == 0">Select the lists to unsubscribe</p>

    <form class="save_form">
        <p class=" small_bottom_margin">
            <label ng-repeat="emailList in emailLists">
                <input type="checkbox" name="emailsList"
                 ng-model="emailList.checked"> {{emailList.name}}</label>
        </p>

        <p class=" small_bottom_margin" style="padding-top:15px;">
            Reason (optional)<br/>
            <textarea style="padding-top:10px;" ng-model="reason" cols="50" rows="5" >

            </textarea>
        </p>

        <p>
            <button ng-click="unsubscribe()" class="btn btn_large full_width ladda-button" data-style="expand-right">
                <span class="ladda-label">Unsubscribe</span>
            </button>
        </p>

    </form>

</div>
