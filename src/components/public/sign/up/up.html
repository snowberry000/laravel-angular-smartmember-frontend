<div class="ui modal register" ng-controller="registerController" ng-init="PopModal('register');init()">
	<div class="header">
		Sign up to {{site.name}}
	</div>

	<div class="content">
		<div class="description">

			<div class="ui two column middle aligned very relaxed stackable grid relative_container" style="position: relative;">

				<div class="nine wide column">

					<form sm-form class="ui form" ng-submit="register()">

						<div class="field">
							<label>Name</label>
							<div class="ui left icon input">
								<input type="text" placeholder="Name" name="name" ng-model="user.first_name">
								<i class="fa fa-tag icon"></i>
							</div>
						</div>
						<div class="field">
							<label>Email</label>
							<div class="ui left icon input">
								<input type="text" placeholder="Email" name="email" ng-model="user.email" ng-change="email_taken = false">
								<i class="fa fa-at icon"></i>
							</div>
						</div>
						<div class="field">
							<label>Password</label>
							<div class="ui left icon input">
								<input type="password" name="password" ng-model="user.password">
								<i class="fa fa-lock icon"></i>
							</div>
						</div>
						<div class="field" ng-if="email_taken">
							<label>A verification code was sent to your address, please copy that code and paste in here.</label>
							<input type="text" placeholder="Verification Code" ng-model="user.verification_code">

							<p ng-if="verification_failed">
								Verification code was invalid. Please try again.
								<br>
								Code is only valid for fifteen minutes.
								<a href="#" ng-click="sendVerificationCode()">Click here</a>
								to be sent a new code.
							</p>
						</div>
						<button busy type="submit" class="ui blue submit button">
							{{site_options.register_button_text ? site_options.register_button_text : 'Sign Up'}}
						</button>
					</form>
				</div>
				<div class="ui vertical divider">
					Or
				</div>
				<div class="center aligned seven wide column">
					<a ng-if="$state.includes('public.sign')" ui-sref="public.sign.in" class="close ui big green labeled icon button">
						<i class="fa fa-user icon"></i>
						Login
					</a>
					<a ng-if="!$state.includes('public.sign')" ng-click="loginModal()" class="close ui big green labeled icon button">
						<i class="fa fa-user icon"></i>
						Login
					</a>
				</div>
			</div>

		</div>
	</div>
	<div class="actions">
		<a ng-href="{{app.subdomain == 'my' ? 'http://help.smartmember.com':'/support-ticket'}}" class="ui close right labeled icon button">
			Need help?
			<i class="fa fa-life-ring icon"></i>
		</a>
		<div ng-if="!$state.includes('public.sign')" class="close ui black button" ng-click="CloseModal();">
			Close
		</div>
	</div>

</div>
