<div class="ui modal unsubscribe_success" ng-init="PopModal('unsubscribe_success')">
	<div class="header">
		Unsubscribe
	</div>
	<div class="image content">
		<div class="ui medium image">
            <img ng-show="site.meta.site_logo" ng-src="{{site.meta.site_logo}}">
		</div>
		<div class="description">

			<h2 class="ui header">Unsubscribe successful</h2>

			<div class="col span_4_of_6 float_none margin_auto large_bottom_margin">
				<p>You will no longer be sent emails</p>
			</div>


		</div>
	</div>
	<div class="actions">
		<div class="ui positive right labeled icon button" ng-click="close()">
			Close
			<i class="checkmark icon"></i>
		</div>
	</div>


</div>
