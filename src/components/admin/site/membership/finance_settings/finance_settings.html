<h1><i class="ts_icon ts_icon_pencil clear_blue"></i> Settings</h1>

<div class="card clearfix content_post">
    <div id="post_col" class="col span_6_of_6" ng-init="init()">

        <form ng-submit="save()" class="save_form" accept-encoding="UTF-8">

            <h2>Default Currency</h2>
            <p class="small_bottom_margin">
            <div class="form-group">
                <label class="col-sm-4 control-label">Currency</label>
                <div class="col-sm-8">
                    <select ng-model="site_options.currency" class="form-control input-lg">
                        <option value="USD">$ - US Dollar</option>
                        <option value="GBP">&pound; - British Pound</option>
                        <option value="EUR">&euro; - Euro</option>
                        <option value="CAD">$ - Canadian Dollar</option>
                        <option value="AUD">$ - Australian Dollar</option>
                        <option value="HKD">$ - Hong Kong Dollar</option>
                    </select>
                </div>
            </div>
            </p>

            <button class="btn btn-brand save_changes" type="button" ng-click="save()">
                Save changes
            </button>

        </form>

    </div>
</div>
