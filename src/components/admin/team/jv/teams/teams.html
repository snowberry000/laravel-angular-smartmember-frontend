<div class="wrapper wrapper-content animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">

			<div class="ibox-content clear_box page-heading">
				<div class="p-xs">
					<div class="row">
						<div class="col-md-9">
							<div class="pull-left m-r-md">
								<i class="fa fa-fighter-jet text-branded mid-icon"></i>
							</div>
							<h2>{{ template_data.title | translate }}</h2>
							<span>{{template_data.description}}</span>
						</div>
						<div class="col-md-3 text-right">
							<a ui-sref="{{template_data.edit_route}}" class="btn btn-brand m-t-md btn-large ng-scope">
								<i class="fa fa-plus"></i>
								Create new {{template_data.singular}}
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">

			<div class="ibox">
				<div class="ibox-content">
					<div class="form-group">
						<input type="text" placeholder="Search" class="form-control" ng-model="$parent.query" ng-change="search()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 } }" ng-if="pagination.total_count > 10 || query || pagination.current_page > 1">
					</div>
					<div ng-if="loading" class="sk-spinner sk-spinner-three-bounce">
						<div class="sk-bounce1"></div>
						<div class="sk-bounce2"></div>
						<div class="sk-bounce3"></div>
					</div>

					<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="6" ng-if="data.length > 0 && !loading" foonice>
						<thead>
							<tr>
								<th data-toggle="true">Name</th>
								<th data-hide="phone">Members</th>
								<th data-hide="phone,tablet">Date</th>
								<th class="text-right" data-hide="phone,tablet" data-sort-ignore="true">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="next_item in data[ pagination.current_page ]">
								<td class="responsive_table_item">
									{{next_item.name}}
								</td>
								<td style="width: 300px;">
									<ul>
										<li ng-repeat="member in next_item.members">{{member.affiliate.user_name}}</li>
									</ul>
								</td>
								<td style="width: 160px;">
									{{moment.utc(next_item.created_at).fromNow()}}
								</td>
								<td class="text-right" style="width: 125px;">
									<div class="btn-group">
										<a ng-href="{{$state.href( template_data.edit_route, {id: next_item.id } )}}" class="btn btn-brand btn-outline btn-xs">
											<i class="fa fa-pencil"></i>
											Edit
										</a>
										<button class="btn btn-danger btn-outline btn-xs" ng-click="delete(next_item.id)">
											Delete
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</td>
							</tr>

						</tbody>

					</table>

					<div class="text-right" ng-if="!loading">
						<pagination total-items="pagination.total_count" max-size="5" items-per-page="25" ng-model="pagination.current_page" class="pagination-sm" boundary-links="true" ng-change="paginate()" previous-text="&lt;" next-text="&gt;" first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
