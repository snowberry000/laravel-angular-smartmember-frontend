<div ng-include="'templates/components/admin/team/integrations/common/single-heading.html'"></div>
<div ng-include="'templates/components/admin/team/integrations/paypal-setup.html'"></div>

<div class="ibox">
	<div class="ibox-content">

		<form method="get" class="ui form" ng-submit="saveIntegration()">

			<h2 class="ui header">Integration Settings</h2>

			<div class="field m-t-md">
				<label class="col-sm-3 control-label">Paypal E-mail Address</label>

				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="current_integration.remote_id">
					<span class="help-block m-b-none">This is the email of the Paypal account that should receive payments.</span>
				</div>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="field">
				<label class="col-sm-3 control-label"></label>

				<div class="col-sm-9">
					<button class="btn btn-brand" type="submit" ng-disabled="!current_integration.remote_id">Save changes</button>
					<a ui-sref="admin.team.integrations.{{integration_id ? 'list' : 'available'}}" class="btn btn-white">cancel</a>
				</div>
			</div>

		</form>
	</div>
</div>
