<h2 class="ui header">
    <i class="configure icon"></i>
    Setup your api keys
</h2>

<div class="ui active inverted dimmer" ng-if="loading">
    <div class="ui text loader">Loading</div>
</div>

<div class="ui segment">
    <div class="content">
        <div class="description">

            <h3 class="ui horizontal divider header">
                <i class="magic icon"></i>
                Setup Instructions
            </h3>

            <div class="ui ignored positive message">
                <p>Follow these steps to install the {{integration.name}} app.</p>
            </div>

            <div class="ui segment form">
                <div class="field">
                    <label>Access Token</label>
                    <div class="ui grid two columns">
                        <div class="column">
                            <input type="text" ng-model="current_company.access_token">
                        </div>
                        <div class="column">
                            <button class="ui labeled icon button" ng-click="refresh()">
                              <i class="refresh icon"></i>
                              Refresh
                            </button>
                        </div>
                    </div>

                    <div class="ui ignored info message">
                        <p>This is access token of your company</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
