	padding-top: 40px;
	padding-bottom: 40px;
	border-color: rgba(47, 47, 47, 0.0666667);
	outline: none;
	background-color: rgb(255, 255, 255);
	border-width: 3px;
	border-style: solid;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	-webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
	-moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
	box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
}
.bp_content video {
	width: 100%    !important;
	height: auto   !important;
}
.bp_content .videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.bp_content .videoWrapper object,
.bp_content .videoWrapper embed,
.bp_content .videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.bp_content .cta_button {
	color: {{bridgepage.swapspot.button_text_color}};
	background-color: {{bridgepage.swapspot.button_background_color}};
margin-top: 19px;
text-decoration: none !important;
border-bottom: 3px solid rgba(0, 0, 0, 0.2);
border-left: none !important;
border-right: none !important;
display: block;
font-size: 27px;
border-radius: 5px;
padding: 15px 60px;
margin-right: auto;
margin-left: auto;
text-align: center !important;
text-decoration: none !important;
font-weight: bold;
	}

.bp_content .cta_button .subtext {
	display: block;
	opacity: 0.7;
	font-weight: normal;
	font-size: 18px;
}
.bp_content .embed_container {
	background-color: #111111;
	background-image: -webkit-gradient(linear, center top, center bottom, from(#1f1f1f), to(#111111));
	background-image: -webkit-linear-gradient(top, #1f1f1f, #111111);
	background-image: -moz-linear-gradient(top, #1f1f1f, #111111);
	background-image: -o-linear-gradient(top, #1f1f1f, #111111);
	background-image: -ms-linear-gradient(top, #1f1f1f, #111111);
	background-image: linear-gradient(to bottom, #1f1f1f, #111111);
	padding: 15px !important;
	border-radius: 5px;
	border: 1px solid rgba(0, 0, 0, 0.3);
	border-bottom: 3px solid rgba(0, 0, 0, 0.3);
	-webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
	-moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
	box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
}
.bp_content .bottom_section {
	padding-top: 40px;
	padding-bottom: 40px;
}
.bp_content .terms_and_conditions_container,
.bp_content .copyright_container{
	text-align:center;
}
.bp_content .terms_link {
	color: {{bridgepage.swapspot.term_text_color}};
}
.bp_content .privacy_link {
		color: {{bridgepage.swapspot.privacy_text_color}};
	}
	.text-center {
		text-align:center;
	}
</style>

<div class="page_container">
	<div class="top_section container" ng-if="bridgepage.swapspot.logo || bridgepage.swapspot.headline">
		<div class="row">
			<div ng-if="bridgepage.swapspot.logo" class="col-md-6 logo_container">
				<img ng-src="{{bridgepage.swapspot.logo}}" class="img-responsive"/>
			</div>
			<div class="{{bridgepage.swapspot.logo ? 'col-md-6' : 'col-md-12 text-center'}} headline_container">
				<b>{{bridgepage.swapspot.headline}}</b>
			</div>
		</div>
	</div>
	<div class="middle_section container" ng-if="bridgepage.swapspot.ad || bridgepage.swapspot.embed || bridgepage.swapspot.ctaurl || bridgepage.swapspot.button || bridgepage.swapspot.button2 || bridgepage.swapspot.footer_custom_html">

		<div class="row" ng-if="bridgepage.swapspot.ad || bridgepage.swapspot.embed || bridgepage.swapspot.ctaurl || bridgepage.swapspot.button || bridgepage.swapspot.button2" style="margin-bottom: 30px;">
			<div ng-if="bridgepage.swapspot.ad" class="col-md-4">
				<a ng-href="{{bridgepage.swapspot.ad_url}}">
					<img ng-src="{{bridgepage.swapspot.ad}}" class="img-responsive">
				</a>
			</div>
			<div class="col-md-{{bridgepage.swapspot.ad ? '8' : '10 col-md-offset-1'}}">
				<div ng-if="bridgepage.swapspot.embed" class="embed_container">
					<div class="videoWrapper" dynamic="bridgepage.swapspot.embed"></div>
					<div ng-if="visible" class="videoWrapper">
						{{bridgepage.swapspot.embed}}
					</div>
				</div>

				<a ng-if="bridgepage.swapspot.ctaurl || bridgepage.swapspot.button || bridgepage.swapspot.button2" ng-href="{{bridgepage.swapspot.ctaurl}}" class="cta_button" target="{{bridgepage.swapspot.open_link_new_tab}}">
					<span class="maintext">{{bridgepage.swapspot.button}}</span>
					<span class="subtext">{{bridgepage.swapspot.button2}}</span>
				</a>
			</div>
		</div>
		<div class="row" ng-if="bridgepage.swapspot.footer_custom_html">
			<div class="col-md-12">
				<div dynamic="bridgepage.swapspot.footer_custom_html"></div>
				<div ng-if="visible">
					{{bridgepage.swapspot.footer_custom_html}}
				</div>
			</div>
		</div>
	</div>
	<div class="bottom_section container">

		<p class="terms_and_conditions_container">
			<a class="terms_link" ng-href="{{bridgepage.swapspot.term_url}}" target="{{bridgepage.swapspot.open_term_link_in_new_tab}}">
				{{bridgepage.swapspot.term_text}}
			</a> |
			<a class="privacy_link" href="{{bridgepage.swapspot.privacy_url}}" target="{{bridgepage.swapspot.open_privacy_link_in_new_tab}}">
				{{bridgepage.swapspot.privacy_text}}
			</a>
		</p>
		<p class="terms_link copyright_container">
			{{bridgepage.swapspot.copyright}}
		</p>

	</div>
</div>
