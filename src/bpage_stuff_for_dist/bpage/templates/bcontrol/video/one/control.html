<div class="accordion_section">
    <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="general=!general">expand</a>
    <h4>General Settings</h4>

    <div ng-show="general">
        <div class="form-group">
            <label class="col-sm-2 control-label">Background Image</label>

            <div class="col-sm-10">
                <button type="button"
                        sm-uploader="background_url" ng-model="bridgepage.swapspot.background_url">Choose Background Image
                </button>
                <div class="width-100 set_featured_image">
                    <img class="set_featured_image img-responsive img-thumbnail" ng-src="{{bridgepage.swapspot.background_url}}"
                         ng-show="bridgepage.swapspot.background_url" style="width:auto;"/>
                </div>
                <div class="col-md-12" ng-if="bridgepage.swapspot.background_url">
                    <i class="ace-icon fa fa-remove" ng-click="bridgepage.swapspot.background_url=''">Remove</i>
                </div>
                <input type="hidden" name="ad" class="form-control input-lg" ng-model="bridgepage.swapspot.background_url">
            </div>
        </div>
    </div>
</div>
<div class="accordion_section">
    <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="header=!header">expand</a>
    <h4>Header</h4>

    <div ng-show="header">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tagline</label>

            <div class="col-sm-10">
                <input type="text" name="tagline" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.tagline">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Headline</label>

            <div class="col-sm-10">
                <input type="text" name="headline" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.headline">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Headline Text Color</label>

            <div class="col-sm-10">
                <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                      ng-model="bridgepage.swapspot.headline_text_color"></spectrum-colorpicker>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="accordion_section">
    <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="video=!video">expand</a>
    <h4>Video</h4>

    <div ng-show="video">
        <div class="form-group">
            <label class="col-sm-2 control-label">Embed</label>

            <div class="col-sm-10">
                <textarea name="embed" rows="10" class="form-control input-lg"
                          ng-model="bridgepage.swapspot.embed"></textarea>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<div class="accordion_section">
    <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="cta=!cta">expand</a>
    <h4>CTA Buttons</h4>

    <div ng-show="cta">
        <div class="form-group">
            <label class="col-sm-2 control-label">CTA URL</label>

            <div class="col-sm-10">
                <input type="text" name="ctaurl" class="form-control input-lg" ng-model="bridgepage.swapspot.ctaurl">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Button Text Color</label>

            <div class="col-sm-10">
                <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                      ng-model="bridgepage.swapspot.button_text_color"></spectrum-colorpicker>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Button Background Color</label>

            <div class="col-sm-10">
                <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                      ng-model="bridgepage.swapspot.button_background_color"></spectrum-colorpicker>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Button 1 Text</label>

            <div class="col-sm-10">
                <input type="text" name="button" class="form-control input-lg" ng-model="bridgepage.swapspot.button">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Open in New Tab?</label>

            <div class="col-sm-10">
                <input type="checkbox" name="open_link_in_new_tab" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.open_link_new_tab" ng-true-value="'_blank'"
                       ng-false-value="'_self'">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Button 2 Text</label>

            <div class="col-sm-10">
                <input type="text" name="button2" class="form-control input-lg" ng-model="bridgepage.swapspot.button2">
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="accordion_section">
    <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="footer=!footer">expand</a>
    <h4>Footer</h4>

    <div ng-show="footer">
        <div class="form-group">
            <label class="col-sm-2 control-label">Term URL</label>

            <div class="col-sm-10">
                <input type="text" name="term_url" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.term_url">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Term Text</label>

            <div class="col-sm-10">
                <input type="text" name="term_text" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.term_text">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Term Text Color</label>

            <div class="col-sm-10">
                <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                      ng-model="bridgepage.swapspot.term_text_color"></spectrum-colorpicker>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Open in New Tab?</label>

            <div class="col-sm-10">
                <input type="checkbox" name="open_term_link_in_new_tab" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.open_term_link_in_new_tab" ng-true-value="'_blank'"
                       ng-false-value="'_self'">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Privacy URL</label>

            <div class="col-sm-10">
                <input type="text" name="privacy_url" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.privacy_url">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Privacy Text</label>

            <div class="col-sm-10">
                <input type="text" name="privacy_text" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.privacy_text">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Privacy Text Color</label>

            <div class="col-sm-10">
                <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
                                      ng-model="bridgepage.swapspot.privacy_text_color"></spectrum-colorpicker>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Open in New Tab?</label>

            <div class="col-sm-10">
                <input type="checkbox" name="open_privacy_link_in_new_tab" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.open_privacy_link_in_new_tab" ng-true-value="'_blank'"
                       ng-false-value="'_self'">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Copyright Text</label>

            <div class="col-sm-10">
                <input type="text" name="copyright" class="form-control input-lg"
                       ng-model="bridgepage.swapspot.copyright">
            </div>
        </div>

        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Custom Footer HTML</label>

            <div class="col-sm-10">
                <textarea id="summernote" name="content" wrap="virtual" ng-model="bridgepage.swapspot.footer_custom_html" summernote editable="editable" editor='editor' on-image-upload="imageUpload(files , 'content')" config='summernote_options'><p></p></textarea>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
