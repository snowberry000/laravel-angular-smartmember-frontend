
<div class="ui modal">
	<i class="close icon"></i>
	
	<div class="header">
		<i class="paragraph icon"></i>
	</div>
	<div class="content">
		<div class="description">
		
			<table class="footable table table-stripped toggle-arrow-tiny" ng-if="lessons.length > 0" foonice>
				<thead>
					<tr>
						<th data-toggle="true">Lesson Name</th>
						<th>Permalink</th>
						<th data-hide="phone">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="next_item in lessons">
						<td class="responsive_table_item">
							{{next_item.title}}
						</td>
						<td class="responsive_table_item">
							{{next_item.permalink}}
						</td>
						<td class="text-right" style="width: 135px;">
							<div class="btn-group">
								<button class="btn btn-danger btn-outline btn-xs" ng-click="delete(next_item.id)">
									Delete
									<i class="fa fa-trash"></i>
								</button>
							</div>
						</td>
					</tr>

				</tbody>
				<tfoot>
					<tr>
					</tr>
				</tfoot>
			</table>
			<div class="wrapper wrapper-content animated fadeInRight ecommerce">

				<div class="row">
					<div class="col-lg-12">
						<div class="panel-body">
							<fieldset class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Title:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="title" ng-model="next_item.title" ng-blur="setPermalink($event)" placeholder="Title">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Permalink:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="permalink" ng-model="next_item.permalink" ng-blur="onBlurSlug($event)">
										<span class="help-block m-b-none">This is the unique Url for your content.</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Content:</label>
									<div class="col-sm-10">
										<textarea froala ng-model="next_item.content"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Module:</label>
									<div class="col-sm-6" ng-if="modules">
										<select class="form-control" ng-model="selectedModule" ng-change="changeModule(selectedModule)">
											<option ng-repeat="module in $rootScope.modules" ng-selected="next_item.module_id==module.id">{{module.title}}</option>
										</select>
									</div>
									<div class="col-md-4">
										<a class="btn btn_outline float_left" class="btn btn-success" ng-click="func()" data-html="true">
											<i class="ts_icon ts_icon_cloud_download small_right_margin"></i> Create New Module
										</a>
									</div>
								</div>
							</fieldset>
						</div>


					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="actions">
		<!-- SAMPLE ACTION BUTTON -->
		<a ng-click="add()" class="ui right labeled icon button">
			{{adding ? 'Saving lesson...' : 'Save & Add Another'}}
			<i class="checkmark icon"></i>
		</a>
		<!-- SAMPLE ACTION BUTTON -->
		<a ng-click="save()" class="ui right labeled icon button">
			{{saving ? 'Saving lesson...' : 'Save & Continue'}}
			<i class="checkmark icon"></i>
		</a>
		<!-- /SAMPLE ACTION BUTTON -->
		
		<div class="ui black deny button close">
			Close
		</div>
	</div>
</div>
