<div class="">

    <a ng-href="admin/site/create" class="btn float_right hide_on_mobile small_top_margin add_site_button" style="display:none;">
        <i class="ts_icon ts_icon_share_email"></i> Create New Site
    </a>

    <h1><i class="ts_icon ts_icon_team_directory candy_red"></i> Site Directory</h1>
    <p>
        You are signed in! <strong>That</strong>, is a really great start : )
    </p>

    <div id="site_tabs">
        <div class="tab_set on_neutral_grey">

            <a ng-if="can_see_sites" ui-sref='new_home.sites' ui-sref-active='selected' data-bypass="true" data-target="my_sites" id="my_sites_tab" class="tab_trigger tab">My Sites <span class="normal">{{this.stats.admin_count}}</span></a>
            <a ui-sref='new_home.membership' ui-sref-active='selected' id="my_memberships_tab" class="tab_trigger tab">My Memberships <span class="normal">{{this.stats.member_count}}</span></a>

            <i class="tab_caret ts_icon ts_icon_caret_down"></i>
            <i class="tab_caret ts_icon ts_icon_caret_up"></i>

        </div>

    </div>
    <div class="tab_actions" style="display: none;">
        <div id="team_filter" class="position_relative position_relative float_right small_top_margin small_right_margin"
             data-list-items-id="#team_list">
            <i class="icon_search ts_icon ts_icon_search"></i>
            <a class="ts_icon ts_icon_times_circle icon_close hidden"></a>
            <input type="text" class="member_filter no_margin small" name="team_filter" placeholder="Find by name">
        </div>
        <div class="clear_both"></div>
    </div>

    <div id="site_content_container" class="">
        <div id="team_list">
            <div class="tab-content large_bottom_margin">
                <ui-view></ui-view>
                
            </div>
        </div>
    </div>

</div>
