
<h1><i class="ts_icon ts_icon_book thrills_purple"></i> Marketing</h1>

<section>

	<div id="admin_list">

		<div class="admin_tabs tab_set on_neutral_grey">
			<a id="" class="tab_trigger tab selected" data-target="advertising">
				Advertising
			</a>
			<a id="" class="tab_trigger tab" data-target="notifications">
				Notifications
			</a>
			<a id="" class="tab_trigger tab" data-target="livecasts">
				Livecasts
			</a>
			<a id="" class="tab_trigger tab secondary" data-target="tracking_code">
				Tracking Code
			</a>

			<i class="tab_caret ts_icon ts_icon_caret_down"></i>
			<i class="tab_caret ts_icon ts_icon_caret_up"></i>
		</div>
		<div class="tab-content bottom_margin clear_both">
			<div class="tab_pane large_bottom_padding selected" id="" data-target="advertising" data-route="AdvertisingAdminRoute">

				<div class="animate-panel">
					<div class="content">
						<div>
							<div class="row">
								<div class="col-md-8 animated-panel fadeInDown" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
									<div class="hpanel hbgblue">
										<div class="panel-body">
											<div class="row">
												<div class="col-md-2 border-right animated-panel zoomIn" style="animation-delay: 0.3s; -webkit-animation-delay: 0.3s;">
													<i class="pe-7s-display1 fa-5x" style="font-size:11em;"></i>
												</div>
												<div class="col-md-8 col-md-offset-1 animated-panel zoomIn" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">
													<div class="text-center m-b-md">
														<h3>Advertising</h3>
														<p>Set up the ads that display on your site!</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4 animated-panel fadeInDown" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
									<div class="hpanel hbgnavyblue">
										<div class="panel-body" style="text-align:center;">
											<button type="button" class="btn btn-lg btn-info" id="save_banners_btn" style="padding: 15px 48px 18px;font-size: 24px;  margin: 42px 0px;" ng-click="save()">Save Banners</button>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8 animated-panel zoomIn" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
									<div class="hpanel">
										<div class="list-group" style="margin:0px;">
							<span class="list-group-item active" style="border-radius: 0px;  background-color: #34495e;border-color: #34495e;color: #ffffff">
								<h4 class="list-group-item-heading text-center truncate" ng-model="ad.banner_url">Course Banner</h4>
							</span>
										</div>
										<div class="panel-body">
											<div class="form-group">
												<label class="col-sm-2 control-label">Destination Url</label>
												<div class="col-sm-10">
													<input type="text" name="course_banner_url" class="form-control" ng-model="ad.banner_url" />
									<span class="help-block m-b-none">
									</span>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-10">
													<button type="button" class="btn btn-danger set_course_banner_image pull-left"
															sm-uploader="banner_image_url" ng-model="ad.banner_image_url">Choose Image</button>
													<div class="width-100 set_featured_image">
														<img class="featured_image_preview img-responsive img-thumbnail" ng-src="{{ad.banner_image_url}}" ng-show="ad.banner_image_url" style="width:auto;" />
													</div>
													
													
													<input type="hidden" name="featured_image" class="form-control input-lg" ng-model="ad.banner_image_url">
													<div class="checkbox pull-right width-25">
														<label style="width:100%;">
															<div class="row">
																<div class="col-md-1 text-right">
																	<input type="checkbox" class="" name="course_banner_open_in_new_tab" ng-model="ad.open_in_new_tab" ng-checked="ad.open_in_new_tab">
																</div>
																<div class="col-md-11 text-left">
																	Open link in new tab
																</div>
															</div>
														</label>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				
			</div>
			<div class="tab_pane large_bottom_padding " id="" data-target="notifications" data-route="SiteNoticesAdminRoute">

			</div>

			<div class="tab_pane large_bottom_padding " id="" data-target="livecasts" data-route="LivecastsAdminRoute">

			</div>
			<div class="tab_pane large_bottom_padding " id="" data-target="tracking_code">

				<p>Coming Soon!</p>

			</div>
		</div>
	</div>
</section>
