<div id="wrapper">
    <div class="animate-panel">

        <div class="content">
            <div class="row">
                <div class="col-md-3 animated-panel zoomIn" style="animation-delay: 0.1s; -webkit-animation-delay: 0.1s;">
                    <div class="hpanel">
                        <div class="panel-body">
                            <div class="text-center">
                                <h2 class="m-b-xs">Emails</h2>
                                <p class="font-bold text-success">messages</p>
                                <div class="m">
                                    <i class="pe-7s-science fa-5x"></i>
                                </div>
                                <p class="">
                                    Emails are the heart & soul of communication with your members; use them wisely!
                                </p>
                                 <a ui-sref='home.email-create'>
                                    <button class="btn btn-success">Create New Email</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 animated-panel zoomIn" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
                    <div class="hpanel">
                        <div class="panel-body">
                            <table id="example1" class="display table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Subject</th>
                                        <th>Send Count</th>
                                        <th>Opens</th>
                                        <th>Clicks</th>
                                        <th>Unsubscribes</th>
                                        <th>Created Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                 <tr ng-repeat="email in emails">
                                        <td>
                                            <a href="#home/emails/edit{{email.id}}">
                                                <span class="text-success font-bold">{{email.subject}}</span>
                                            </a>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <span class="text-success font-bold">{{email.created_at | timeago}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
