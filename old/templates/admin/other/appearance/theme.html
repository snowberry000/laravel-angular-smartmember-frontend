<style type="text/css">
	.btn-colorpicker {
	    display: inline-block;
	    width: 20px;
	    height: 20px;
	    background-color: #DDD;
	    vertical-align: middle;
	    border-radius: 0;
	}

</style>
<div class="animate-panel">
	<div class="content">
		<div>
			<div class="row">
				<div class="col-md-8 animated-panel fadeInDown" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
					<div class="hpanel hbgblue">
						<div class="panel-body">
							<div class="row">
								<h3>Theme Customizer</h3>
								<p>Customize the look of your training site!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group" ng-repeat="theme_option in current_theme_options">
					<div class="col-sm-12">
						<div>
							<label for="theme-color">{{theme_option.name}}</label>
							<spectrum-colorpicker ng-if="theme_option.type == 'color'" options="{showInput: true, preferredFormat: 'hex'}" ng-model="meta_data[theme_option.slug]"></spectrum-colorpicker>
                            <div ng-if="theme_option.type == 'image'">
                                <button type="button" class="set_audio_file"
                                        sm-uploader="theme_option.slug" ng-model="meta_data[theme_option.slug]">Choose Image
                                </button>
                                <br>
                                <img class="featured_image_preview img-responsive img-thumbnail"
                                     ng-src="{{meta_data[theme_option.slug]}}" ng-show="meta_data[theme_option.slug]"
                                     style="width:25%;"/>
                                <div class="form-group" ng-if="meta_data[theme_option.slug]" style="cursor:pointer;">
                                    <i class="ace-icon fa fa-remove" ng-click="meta_data[theme_option.slug]=''">Remove</i>
                                </div>
                                <input type="hidden" name="featured_image" class="form-control input-lg" ng-model="meta_data[theme_option.slug]" >
                            </div>
						</div>
					</div>
				</div>

				<div class="form-group">
				    <div class="col-sm-8">
				    	<br>
				    	<br>
				    	<br>
				        <button class="btn btn-brand save_changes" type="button" ng-click="save()">Save changes</button>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
