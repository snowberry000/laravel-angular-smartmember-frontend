<div class="form-group">
    <label class="col-sm-2 control-label">Logo</label>

    <div class="col-sm-10">
        <button type="button"
                sm-uploader="logo" ng-model="swapspot.logo">Choose Featured Image
        </button>
        <div class="width-100 set_featured_image">
            <img class="set_featured_image img-responsive img-thumbnail" ng-src="{{swapspot.logo}}"
                 ng-show="swapspot.logo" style="width:auto;"/>
        </div>
        <div class="col-md-12" ng-if="swapspot.logo">
            <i class="ace-icon fa fa-remove" ng-click="swapspot.logo=''">Remove</i>
        </div>
        <input type="hidden" name="logo" class="form-control input-lg" ng-model="swapspot.logo">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Headline</label>

    <div class="col-sm-10">
        <input type="text" name="headline" class="form-control input-lg" ng-model="swapspot.headline">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Ad URL</label>

    <div class="col-sm-10">
        <input type="text" name="ad_url" class="form-control input-lg" ng-model="swapspot.ad_url">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Ad</label>

    <div class="col-sm-10">
        <button type="button"
                sm-uploader="ad" ng-model="swapspot.ad">Choose Featured Image
        </button>
        <div class="width-100 set_featured_image">
            <img class="set_featured_image img-responsive img-thumbnail" ng-src="{{swapspot.ad}}"
                 ng-show="swapspot.ad" style="width:auto;"/>
        </div>
        <div class="col-md-12" ng-if="swapspot.ad">
            <i class="ace-icon fa fa-remove" ng-click="swapspot.ad=''">Remove</i>
        </div>
        <input type="hidden" name="ad" class="form-control input-lg" ng-model="swapspot.ad">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Embed</label>

    <div class="col-sm-10">
        <textarea name="embed" rows="10" class="form-control input-lg" ng-model="swapspot.embed"></textarea>
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">CTA URL</label>

    <div class="col-sm-10">
        <input type="text" name="ctaurl" class="form-control input-lg" ng-model="swapspot.ctaurl">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Button Text Color</label>

    <div class="col-sm-10">
        <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}" ng-model="swapspot.button_text_color"></spectrum-colorpicker>
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Button Background Color</label>

    <div class="col-sm-10">
        <spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}" ng-model="swapspot.button_background_color"></spectrum-colorpicker>
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Button 1 Text</label>

    <div class="col-sm-10">
        <input type="text" name="button" class="form-control input-lg" ng-model="swapspot.button">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Button 2 Text</label>

    <div class="col-sm-10">
        <input type="text" name="button2" class="form-control input-lg" ng-model="swapspot.button2">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Term URL</label>

    <div class="col-sm-10">
        <input type="text" name="term_url" class="form-control input-lg" ng-model="swapspot.term_url">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Term Text</label>

    <div class="col-sm-10">
        <input type="text" name="term_text" class="form-control input-lg" ng-model="swapspot.term_text">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Open in New Tab?</label>

    <div class="col-sm-10">
        <input type="checkbox" name="open_term_link_in_new_tab" class="form-control input-lg" ng-model="swapspot.open_term_link_in_new_tab" ng-true-value="'_blank'" ng-false-value="'_self'">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Privacy URL</label>

    <div class="col-sm-10">
        <input type="text" name="term_url" class="form-control input-lg" ng-model="swapspot.privacy_url">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
<label class="col-sm-2 control-label">Term Text</label>

<div class="col-sm-10">
    <input type="text" name="privacy_text" class="form-control input-lg" ng-model="swapspot.privacy_text">
</div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Open in New Tab?</label>

    <div class="col-sm-10">
        <input type="checkbox" name="open_privacy_link_in_new_tab" class="form-control input-lg" ng-model="swapspot.open_privacy_link_in_new_tab" ng-true-value="'_blank'" ng-false-value="'_self'">
    </div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">Copyright Text</label>

    <div class="col-sm-10">
        <input type="text" name="copyright" class="form-control input-lg" ng-model="swapspot.copyright">
    </div>
</div>
