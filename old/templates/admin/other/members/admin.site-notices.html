<div id="wrapper" ng-init="siteNotices()">
    <div class="animate-panel">


        <div class="content">
            <div class="row">
                <div class="col-md-3 tour1 animated-panel zoomIn"
                     style="animation-delay: 0.1s; -webkit-animation-delay: 0.1s;">
                    <div class="hpanel ">
                        <div class="panel-body ">
                            <div class="text-center">
                                <h2 class="m-b-xs">Site Notices</h2>

                                <div class="m">
                                    <i class="pe-7s-science fa-5x"></i>
                                </div>
                                <p class="">
                                    Site Notices
                                </p>
                                <a ui-sref="admin.site-notice-create">
                                    <button class="btn btn-success">Create New Site Notice</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 tour2 animated-panel zoomIn"
                     style="animation-delay: 0.3s; -webkit-animation-delay: 0.3s;">
                    <div class="hpanel ">
                        <div class="panel-body ">
                            <table id="example1" class="display table table-bordered">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Content</th>
                                    <th>Created Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="site_notice in site_notices">
                                    <td>
                                        <a ui-sref="admin.site-notice-edit({site_notice_id: site_notice.id})">
                                            <span class="text-success font-bold">{{site_notice.title}}</span>
                                        </a>
                                    </td>
                                    <td>
                                        {{ site_notice.content }}
                                    </td>
                                    <td>
                                        {{ site_notice.created_at }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
