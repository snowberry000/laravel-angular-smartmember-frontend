<div class="animate-panel" ng-init="init()">
	<div class="content">
		<div>
			<div class="row">
				<div class="col-md-12 border-right animated-panel zoomIn" style="animation-delay: 0.3s; -webkit-animation-delay: 0.3s;">
					<i class="pe-7s-display1 fa-5x" style="font-size:11em;"></i>
				</div>
				<div class="pull-left col-md-12 animated-panel zoomIn" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">
					<div>
						<h3>JV Page Builder</h3>
						<!-- <span ng-if="emailLists.length == 0" class="label-warning"> You do not have an email list stored. The JV page can not be saved without specifying a mailing list.  </span>
						<p>Build a custom JV page to announce your launch to affiliates!</p> -->
					</div>
				</div>
			</div>
		   <div class="form-group row">
                <label>
                    
                </label>
            </div>
	        <form name="jvform">
			<div class="form-group row">
				<div class="col-sm-12">
					<input type="text" name="title" class="form-control input-lg" placeholder="Title" ng-model="jv.title" />
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12">
                    <textarea froala ng-model="jv.content"></textarea>
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-12 control-label">Video / Embed Content</label>
				<div class="col-sm-12">
					<textarea name="embed_content" class="form-control input-lg" ng-model="jv.embed_content"></textarea>
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-12 control-label">Email List (*required)</label>
				<div class="col-sm-12">
					<select ng-model="jv.email_list_id" required>
						<option name="email_list" ng-repeat="list  in emailLists" value="{{list.id}}">{{list.name}}</option>
					</select>
					<span class="help-block m-b-none">
						Specify an email list where users can subscribe.
					</span>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-12 control-label">Subscribe Button Text</label>
				<div class="col-sm-12">
					<input type="text" name="download_button_text" class="form-control input-lg" ng-model="jv.subscribe_button_text" placeholder="Subscribe" />
					<span class="help-block m-b-none">
					</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-12 control-label">Subscribe Button Color</label>
				<div class="col-sm-12">
					<spectrum-colorpicker options="{showInput: true, preferredFormat: 'hex'}"
					 ng-model="jv.subscribe_button_color"></spectrum-colorpicker>
				</div>
			</div>
			<div class="form-group row">
	            <div class="col-sm-12 ">
	                <h3 class="text-center pull-left">
	                    <a href="/jvpage" target="_blank" data-bypass="true">
	                        Click here to preview your JV page
	                    </a>
	                </h3>
	                <span class="help-block m-b-none">
	                </span>
	            </div>
	        </div>

			<div class="form-group row">
				<label class="col-sm-12 control-label">Redirect Link</label>
				


				<div class="col-sm-12">
				<a ng-class="{'notActive':isChecked==true}" popover-template="1" popover-is-open="urlPopover.isOpen" 
					popover-title="Enter item url" type="button" ng-click="urlPopover.isOpen=true" data-html="true">{{ jv.redirect_url || 'Select URL' }}</a>
					<a href ng-if="jv.redirect_url" ng-click="jv.redirect_url = ''"><i class="glyphicon glyphicon-remove"></i></a>
					<div url-selector ng-model="urlPopover"></div>
					<span class="help-block m-b-none">
						This URL is where users are redirected to if they press the button to subscribe.
					</span>
					<div class="checkbox col-md-12">
						<label>
							<input type="checkbox" ng-model="isChecked" name="use_freebie_page" ng-click="setUrl(); jv.redirect_url=''" > Use "Thank you" page (you can set the text display to users upon subscription below).
						</label>
					</div>
				</div>

			</div>

			<div class="form-group row">
				<label class="col-sm-12 control-label">Thank you note</label>
				<div class="col-sm-12">
                    <textarea froala ng-model="jv.thankyou_note"></textarea>
					<span class="help-block m-b-none">
					</span>
					<button type="button" class="btn btn-lg btn-info" id="save_sales_page_btn" ng-click="save()">Save Changes</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
