<div class="animate-panel">
    <div class="content">

        <div class="row">
            <div class="col-lg-12 animated-panel zoomIn" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
                <div class="hpanel">
                    <div class="panel-body">
                        <form method="get" class="form-horizontal save_form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Homepage URL</label>

                                <div class="col-sm-10">
                                    <a class="select_Homepage" popover-template="1" popover-is-open="site_options.isOpen"
                                       popover-title="Enter item url" ng-click="site_options.isOpen=true"
                                       data-html="true">{{ site_options.homepage_url || 'Select url' }}
                                    </a>

                                    <!-- <a class="select_Homepage" popover-template="1" popover-is-open="site_options.isOpen"
                                       popover-title="Enter item url" ng-click="site_options.isOpen=true"
                                       data-html="true">{{ site_options.homepage_url || 'Select url' }}
                                    </a> -->

                                    <div url-selector ng-model="site_options"></div>
                                        <span class="help-block m-b-none">
                                            By default the homepage will be the syllabus page
                                        </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="accordion_section">
                                <a class="accordion_trigger accordion_expand btn btn_outline" ng-click="localization=!localization">expand</a>
                                <h4>Localization Settings</h4>

                                <div ng-show="localization">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Syllabus' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="syllabus_text" class="form-control input-lg"
                                                   ng-model="site_options.syllabus_text" placeholder="Syllabus">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Search lessons...' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="search_lesson_text" class="form-control input-lg"
                                                   ng-model="site_options.search_lesson_text" placeholder="Search lessons...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Module' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="module_text" class="form-control input-lg"
                                                   ng-model="site_options.module_text" placeholder="Module">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Course Info' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="course_info_text" class="form-control input-lg"
                                                   ng-model="site_options.course_info_text" placeholder="Course Info">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Lessons' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="lesson_text" class="form-control input-lg"
                                                   ng-model="site_options.lesson_text" placeholder="Lessons">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">'Begin/Continue this course' text</label>

                                        <div class="col-sm-10">
                                            <input type="text" name="begin_course_text" class="form-control input-lg"
                                                   ng-model="site_options.begin_course_text" placeholder="Begin/Continue this course">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Cap Icon</label>

                                        <div class="col-sm-10">
                                            <button ng-iconpicker class="btn ipicker" id="cap_icon" ng-class="site_options.open ? 'currently_chosen':''"  ng-click="site_options.open=true" ng-model="site_options.cap_icon">
                                                <i class='fa {{site_options.cap_icon ? site_options.cap_icon : "fa-graduation-cap" }}'></i>
                                            </button>
                                            <input type="hidden" name="icon" class="form-control input-lg menu-icon fa fa-home" ng-model="site_options.cap_icon">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group" style="padding-top:20px;">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-brand save_changes" type="button" ng-click="save()">
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
