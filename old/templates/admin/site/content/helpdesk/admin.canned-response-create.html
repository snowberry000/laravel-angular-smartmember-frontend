<div class="animate-panel">

	<div class="content" ng-init="init()">
		<div class="row">
			<div class="col-lg-7 animated-panel zoomIn" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;">
				<div class="hpanel">

					<div class="panel-body">

						<form method="get" class="form-horizontal save_form">
							<div class="form-group">
								<label class="col-sm-2 control-label">Title</label>

								<div class="col-sm-10">
									<input type="text" name="title" class="form-control input-lg" ng-model="response.title">
									<span class="help-block m-b-none">
										This is the title of your canned response. It will be used differentiate each response
									</span>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Content</label>

								<div class="col-sm-10">
									<textarea name="content" class="form-control input-lg summernote" ng-model="response.content" config='summernote_options'></textarea>
									<span class="help-block m-b-none">
										This is the title of your canned response. It will be used differentiate each response
									</span>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<button class="btn btn-brand" type="submit" ng-click="save()">Save changes</button>
									<a href="/admin/canned-responses" class="btn btn-default">Cancel</a>
									
								</div>
							</div>
						</form>

					</div>

				</div>
			</div>

		</div>

	</div>


</div>
