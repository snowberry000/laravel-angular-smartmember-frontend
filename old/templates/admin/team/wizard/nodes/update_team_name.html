<form class="form-horizontal" ng-submit="save()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="company.name" placeholder="My Awesome Team" required>
								<span class="help-block m-b-none">
									{{ 'FORM_COMPANY_NAME_HELPBLOCK' | translate }}
								</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-brand" type="submit" ng-disabled="saving">
                {{saving ? ( !company.name ? 'Saving team name...please wait' : 'Saving team name ...' ) : 'Save & Continue'}}
            </button>
            <a class="btn btn-white" ng-click="HideBox( node )">Skip</a>
        </div>
    </div>
</form>
