<div class="content-wrapper smart_only_area">
    <div class="container content-item post-content" style="max-width:600px;">

        <div class="row">
            <div class="col-md-12">

                <div class="hpanel" id="login-block">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6 border-right animated-panel zoomIn" style="animation-delay: 0.3s; -webkit-animation-delay: 0.3s;">

                                <div id="signup-header" style="text-align: center;">
                                    <h2>Register</h2>
                                </div>

                                <div class="login-logo">
                                    <a href="#"><img src="{{site_logo}}" alt="" class="img-responsive"></a>
                                </div>

                            </div>
                            <div class="col-lg-6  animated-panel zoomIn" style="animation-delay: 0.4s; -webkit-animation-delay: 0.4s;">

                                <!--<a ng-click="facebookCheck()" data-bypass="true" style="display:block;margin: 0px auto;text-align: center;" class="same_window" >
                                    <img src="http://imbmediab.s3.amazonaws.com/wp-content/uploads/2015/06/fb-button.png" class="img-responsive" style="max-width: 300px;margin:0px auto;">
                                    <p>It's easy, secure, free, and no spam - ever.</p>
                                </a>

                                <p class="fb-connect-or"><span>or</span></p>-->

                                <div class="login-form">
                                    <!-- Start Error box -->
                                    <div class="alert alert-danger" ng-show="message">
                                        <button type="button" class="close" data-dismiss="alert"> Ã—</button>
                                        <h4>Error!</h4>
                                        {{ message }}
                                    </div> <!-- End Error box -->

                                    <form ng-submit="register()">

                                        <input type="text" name="name" class="form-control" placeholder="First Name" required="" ng-model="user.first_name">
                                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required="" ng-model="user.last_name">
                                        <input type="text" name="email" class="form-control" placeholder="Email" required="" ng-model="user.email">
                                        <input type="text" name="username" class="form-control" placeholder="Username" required="" ng-model="user.username">
                                        <input type="password" name="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
                                        <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required="" ng-model="user.password2">
                                        <button type="submit" class="btn btn-red">Sign Up</button>
                                    </form>
                                    <div class="login-links">
                                        <a ng-href="/login/forgot">

                                        Forgot password?
                                        </a>
                                        <br>
                                        <a ng-href="/login">
                                            Already have an account? <strong>Sign In</strong>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div id="members_login">
                    <div>

                        <div>
                            <div class="login-box clearfix animated flipInY">

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
