<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to reset?</h3>
</div>
<div class="modal-body">
    <p style="display: block;" ng-hide="message">
        Old links won't work anymore!
    </p>
    <div class="sa-icon sa-warning pulseWarning" style="display: block;">
        <span class="sa-body pulseWarningIns"></span>
        <span class="sa-dot pulseWarningIns"></span>
    </div>
</div>
<div class="modal-footer">
    <button tabindex="2" class="cancel btn btn-primary" style="display: inline-block;" ng-click="cancel()">No, cancel!</button>
    <button tabindex="1" class="confirm btn btn-warning" ng-click="ok(id)"
            style="display: inline-block; background-color: rgb(221, 107, 85); box-shadow: 0px 0px 2px rgba(221, 107, 85, 0.8), 0px 0px 0px 1px rgba(0, 0, 0, 0.05) inset;">
        Yes!
    </button>
</div>
