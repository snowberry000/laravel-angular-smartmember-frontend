<div class="row" style="margin-left: auto;margin-right: auto;" ng-init="init()">
    <div class="ui grid">
        <div class="twelve wide column" ng-if="loading">
            <div class="ui segment" style="min-height:200px;min-width:500px;">
                <div class="ui active inverted dimmer">
                    <div class="ui text loader">Loading</div>
                </div>
            </div>
        </div>
        <div class="sixteen wide column" ng-if="!loading">

            <div class="ui piled segment section_background_color">
                <h1 class="grey lighter smaller">
                    {{refund.title}}
                </h1>

                <div ng-class="{'video-container':jv.embed_content.indexOf('<iframe') != -1}" ng-if="jv.embed_content">
                    <div dynamic="jv.embed_content"></div>
                </div>
                <div class="video-container" style="background-color:gray;" ng-if="!jv.embed_content">
                </div>

                <div>

                    <div class="space"></div>
                    <div dynamic="refund.content"></div>
                </div>

                <div ng-class="{'video-container':refund.embed_content.indexOf('<iframe') != -1}" ng-if="refund.embed_content">
                    <div dynamic="refund.embed_content"></div>
                </div>

                <hr>
                <div class="space"></div>
                <a href="{{refund.free_item_url}}" class="button" style="margin-right:40px; font-size: 2.5em;background-color:{{refund.free_item_color}}">{{refund.free_item_text || 'Free Bonus'}}</a>
                <br>
                <a href="/support-ticket/create?type=refund" class="button" style="margin-left:40px; font-size: 2.5em;background-color:{{refund.continue_refund_color}}">{{refund.continue_refund_text || 'Refund'}}</a>
            </div>

        </div>
    </div>

</div>
