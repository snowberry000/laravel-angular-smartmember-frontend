<div class="membership-box">
        <a ng-href="/{{ lesson.permalink }}" class="mask lesson_thumbnail" href="/{{ lesson.permalink }}">
            <span>
                <span class="lec-info fxdc">
                    <span class="row-one"></span>
                    <span class="row-two"></span>
                </span>
                <span class="membership-thumb pos-r dib" style="background: url({{lesson.featured_image ? lesson.featured_image : 'https://s3.amazonaws.com/imbmediab/uploads/82ddad7cd385d116325af00c9291f47d/memo-pictogram.png'}}) no-repeat center center transparent;background-size: 100%;">
                    <span class="avatars-list">
                        <span class="avatar">
                            <img src="" alt="">
                        </span>
                    </span>
                </span>
            </span>
            <span class="fx ml10-xs">
                <span class="title">
                    <span class="ellipsis-2lines" style="min-height:32px;">
                        {{lesson.title}}
                    </span>
                </span>
                <span class="dib inst-name ellipsis-2lines">
                    {{lesson.note}}
                    {{lesson.description}}
                </span>

                <span class="fxac mh36 mh0-xs mt5-xs">
                    <span class="price skin-color no-promotion-price ng-binding">{{lesson.access}}</span>
                    <i class="fa {{lesson.user_note.complete ? 'fa-check-circle-o' : 'fa-circle-thin'}} pull-right" style="margin-right:3px; {{lesson.user_note.complete ? 'color: rgb(0, 119, 0);' : ''}}"></i>
                </span>
            </span>
        </a>
    </div>
