<div class="row">
    <div class="col-md-8">
        <div class="lesson_iter">{{ lesson.showCounter }}</div>
        <a style="color: {{options.module_link_text_color}}" ng-href="/{{ lesson.permalink }}"
           class="lesson_title" ng-click="assignCounter(lesson.showCounter)">
            {{lesson.title}}
        </a>
    </div>
    <div class="col-md-4">
        <div class="pull-right">
            <i class="fa {{lesson.user_note.complete ? 'fa-check-circle-o' : 'fa-circle-thin'}} pull-right" style="margin-top:3px; {{lesson.user_note.complete ? 'color: rgb(0, 119, 0);' : ''}}"></i>
        </div>
        <div class="pull-right" style="color:{{options.privacy_text_color}}">{{lesson.access}}</div>
        <div class="pull-right lec-more-det" ng-show="lesson.note" style="min-width:0px;">
             <b style="background-color:{{options.module_note_background_color}} !important;color:{{options.module_note_text_color}} !important ">{{lesson.note}}</b>
        </div>
        <div class="pull-right lec-more-det" style="min-width:0px;">
            <b>{{lesson.dripfeed_note}}</b>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
